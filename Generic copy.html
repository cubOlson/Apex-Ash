<head>
    <title>Generic</title>
    <meta description="Snake-like climbing gradient effect"/>
    <meta publisher="WhirlwindFX" />
</head>
    
<body style="margin: 0; padding: 0;">
  	<canvas id="exCanvas" width="320" height="200"></canvas>
</body>
    
<script>
    // Get the canvas element from the DOM
    var c = document.getElementById("exCanvas");
    var ctx = c.getContext("2d");  
    var width = 320;
    var height = 200;
    var hue = 0;
    let cx = 160;
    let vx = 0;
    let cy = 100;
    let vy = 0;
    let ay = 1;
    let effects = [];

    function update() {
			
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, 320,200);

      if (effects.length < 5){
        effects.push(new Ball());
      }

      effects.forEach(ele => {
        ele.draw();
      })


      window.requestAnimationFrame(update);
    }

    function Ball(){
      this.radius = 25;
      this.bx = effects.length * 50 + 25;
      this.vx = 0;
      this.by = 100;
      this.vy = 0;
      this.ay = 2;

      this.draw = function(){
        if (this.by + 25 > 200){
          this.by = this.radius;
          this.vy = -20;
        } else if (this.by -25 < 0){
          this.by = 200 - this.radius;
          this.vy = 5;
        }
        this.vy += ay;
        
        this.vx += Math.random() * 2 * Math.sin(Date.now()/100);
        if (this.bx + 25 > 320){
          this.bx = 320 - this.radius;
          this.vx *= -.9
        } else if (this.bx - 25 < 0){
          this.bx = this.radius;
          this.vx *= -1;
        }
        
        effects.forEach(ele => {
          if (Math.abs(this.bx - ele.bx) < 50 && Math.abs(this.by - ele.by) < 50){
            if (ele.bx > this.bx){
              this.bx -= this.radius;
              ele.bx += ele.radius;
            } else {
              this.bx += this.radius;
              ele.bx -= ele.radius;
            }
            this.vx *= -1;
            this.vy *= -1;
          }
        })
        this.bx += this.vx;
        this.by += this.vy;

        ctx.beginPath();
  		  ctx.arc(this.bx, this.by, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
      }
    }

    window.requestAnimationFrame(update);

</script>
