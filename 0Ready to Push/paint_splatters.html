<script>

  var canvas = document.getElementById("exCanvas");
  var ctx = canvas.getContext("2d");

  window.onresize = function () {
    w = ctx.canvas.width = window.innerWidth;
    h = ctx.canvas.height = window.innerHeight;
  };
  window.onresize();

  nt = 0;
  particles = [];
  config = {
    maxParticles: 500,
    noiseSmoothing: 100,
    noiseScale: 500,
    noisePower: 3,
    noiseSpeed: 0.0005,
    hueBase: 20,
    play: true,
  };

  class Particle {
    constructor() {
      var px = Math.random() * w;
      var py = Math.random() * h;
      this.pos = new Vector(w / 2, h / 2);
      this.vel = new Vector(1, 1);
      this.rad = 1;
    }

    draw(i) {
      var speed = this.vel.x + this.vel.y;
      ctx.beginPath();
      if (rainbow) {
        ctx.fillStyle = "hsl(" + (config.hueBase + speed * 50) + ", 100%, 50%)";
      } else {
        ctx.fillStyle = "hsl(" + (config.hueBase + speed * 10) + ", 100%, 50%)";
      }
      ctx.arc(
        this.pos.x,
        this.pos.y,
        this.rad + Math.abs(speed * 5),
        0,
        Math.PI * 2
      );
      ctx.fill();
      ctx.closePath();
    }

    move(i) {
      this.vel.x =
        noise.perlin3(
          this.pos.y / config.noiseScale,
          i / config.noiseSmoothing,
          nt
        ) * config.noisePower;
      this.vel.y =
        noise.perlin3(
          this.pos.x / config.noiseScale,
          i / config.noiseSmoothing,
          nt
        ) * config.noisePower;
      this.pos.x += this.vel.x * (speed / 5);
      this.pos.y += this.vel.y * (speed / 5);
    }

    collision() {
      if (this.pos.x - this.rad > w) {
        this.pos.x = -this.rad;
      } else if (this.pos.x + this.rad < 0) {
        this.pos.x = w + this.rad - 1;
      }
      if (this.pos.y - this.rad > h) {
        this.pos.y = -this.rad;
      } else if (this.pos.y + this.rad < 0) {
        this.pos.y = h + this.rad - 1;
      }
    }
  }

  function init() {
    for (var i = 0; i < config.maxParticles; i++) {
      var particle = new Particle(i);
      particles.push(particle);
    }
  }
  init();

  function render() {
    config.hueBase = fgHue;
    config.noisePower = size / 2;
    ctx.fillStyle = bgColor;
    nt += config.noiseSpeed;
    ctx.fillRect(0, 0, w, h);
    particles.forEach((p, i) => {
      p.draw(i);
      if (config.play) {
        p.collision(i);
        p.move(i);
      }
    });
    requestAnimationFrame(render);
  }
