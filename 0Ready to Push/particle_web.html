<head>
  <title>Particle Web</title>
  <meta description="Effect description goes here." />
  <meta publisher="Jack Pendleton" />
  <meta
    property="fgColor"
    label="Foreground Color"
    type="color"
    min="0"
    max="360"
    default="#ff0066"
  />
  <meta
    property="color_mode"
    label="Color Mode"
    type="combobox"
    values="Static Color,Color Cycle,Random,Rainbow"
    default="Static Color"
  />
  <meta
    property="bgColor"
    label="Background Color"
    type="color"
    min="0"
    max="360"
    default="#000000"
  />
  <meta
    property="speed"
    label="Speed"
    type="number"
    min="1"
    max="10"
    default="5"
  />
  <meta
    property="size"
    label="Particle size"
    type="number"
    min="1"
    max="10"
    default="5"
  />
  <meta
    property="linkDist"
    label="Link distance"
    type="number"
    min="1"
    max="10"
    default="5"
  />
</head>
<body style="margin: 0; padding: 0">
  <canvas id="exCanvas" width="320" height="200"></canvas>
</body>

<script>
  const randomColor = (() => {
    "use strict";

    const randomInt = (min, max) => {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    };

    return () => {
      var h = randomInt(0, 360);
      var s = randomInt(42, 98);
      var l = randomInt(40, 90);
      return `hsl(${h},${s}%,${l}%`;
    };
  })();

  let rainbow = [
    "hsl(0,100%,50%)",
    "hsl(30,100%,50%)",
    "hsl(60,100%,50%)",
    "hsl(90,100%,50%)",
    "hsl(120,100%,50%)",
    "hsl(150,100%,50%)",
    "hsl(180,100%,50%)",
    "hsl(210,100%,50%)",
    "hsl(240,100%,50%)",
    "hsl(270,100%,50%)",
    "hsl(300,100%,50%)",
    "hsl(330,100%,50%)",
  ];

  const canvas = document.getElementById("exCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let arrayParticle;
  let hue = 0;

  var fgColor = "#ff0066";
  var bgColor = "#000000";
  var size = 5;
  var speed = 5;
  var color_mode = "Static Color";
  var linkDist = 5;

  // create particle
  class Particle {
    constructor(x, y, directionX, directionY, size, color) {
      this.x = x;
      this.y = y;
      this.directionX = directionX;
      this.directionY = directionY;
      this.size = size;
      this.color = randomColor();
      this.rainbowColor = rainbow[Math.floor(Math.random() * rainbow.length)];
    }

    // draw individual particle
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, size, 0, Math.PI * 2, false);
      if (color_mode == "Static Color") {
        ctx.fillStyle = fgColor;
      } else if (color_mode == "Color Cycle") {
        ctx.fillStyle = "hsl(" + hue + ",100%,50%)";
      } else if (color_mode == "Random") {
        ctx.fillStyle = this.color;
      } else {
        ctx.fillStyle = this.rainbowColor;
      }
      ctx.fill();
    }

    //check article position
    //check mouse position
    //move particle
    update() {
      //check particle is still within canvas
      if (this.x > canvas.width || this.x < 0) {
        this.directionX = -this.directionX;
      }
      if (this.y > canvas.height || this.y < 0) {
        this.directionY = -this.directionY;
      }

      //move particle
      this.x += this.directionX * (speed / 5);
      this.y += this.directionY * (speed / 5);

      //draw particle
      this.draw();
    }
  }

  init = () => {
    arrayParticle = [];
    let numberOfParticle = 20;
    for (let i = 0; i < numberOfParticle * 2; i++) {
      let size = Math.random() * 5 + 1;
      let x = Math.random() * (innerWidth - size * 2 - size * 2) + size * 2;
      let y = Math.random() * (innerHeight - size * 2 - size * 2) + size * 2;
      let directionX = Math.random() * 5 - 2.5;
      let directionY = Math.random() * 5 - 2.5;

      let color = "#8c5523";
      arrayParticle.push(
        new Particle(x, y, directionX, directionY, size, color)
      );
    }
  };

  //animate loop
  animate = () => {
    requestAnimationFrame(animate);

    if (hue < 360) {
      hue += speed / 5;
    } else {
      hue = 0;
    }

    ctx.fillStyle = bgColor;
    ctx.fillRect(0, 0, 320, 200);

    for (let i = 0; i < arrayParticle.length; i++) {
      arrayParticle[i].update();
    }
    connect();
  };

  // connect dot
  connect = () => {
    let opacity = 1;
    for (let i = 0; i < arrayParticle.length; i++) {
      for (let j = i; j < arrayParticle.length; j++) {
        let distance =
          (arrayParticle[i].x - arrayParticle[j].x) *
            (arrayParticle[i].x - arrayParticle[j].x) +
          (arrayParticle[i].y - arrayParticle[j].y) *
            (arrayParticle[i].y - arrayParticle[j].y);

        if (distance < 1260 * (linkDist / 5)) {
          // opacity = 1 - distance / 1000;
          if (color_mode == "Static Color") {
            ctx.strokeStyle = fgColor;
          } else if (color_mode == "Color Cycle") {
            ctx.strokeStyle = "hsl(" + hue + ",100%,50%)";
          } else if (color_mode == "Rainbow") {
            ctx.strokeStyle = arrayParticle[i].rainbowColor;
          } else {
            ctx.strokeStyle = arrayParticle[i].color;
          }
          ctx.lineWidth = size / 1.5;
          ctx.beginPath();
          ctx.moveTo(arrayParticle[i].x, arrayParticle[i].y);
          ctx.lineTo(arrayParticle[j].x, arrayParticle[j].y);
          ctx.stroke();
        }
      }
    }
  };

  init();
  animate();
</script>
