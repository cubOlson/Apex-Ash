<script>
  
  var canvas, ctx;
  var audio = [];
  var effects = [];
  var huez = [];
  var hue = 200;
  var sat = 100;
  var latency = 6;
  var stateMgr = new StateHandler();
  var currentBrightness = 0;
  var litPrev = 0;

  var damageBrightness = 0;
  var vehiclePhase = 0;
  var notBuildingAnim = false;
  var BuildingAnim = false;
  var lobbyAnim = false;
  var cloudTimer = 0;
  var xpAnim = false;
  var move = 0;
  var cloudTimer = 0;
  var cloudDiff = 0;
  var healthPrev = 0;
  var shieldPrev = 0;

  var BuildingMeter = new Meter(8, checkBuild);
  var notBuildingMeter = new Meter(8, checkBuild);
  var B1M = new Meter(3, checkBuild);
  var B2M = new Meter(3, checkBuild);
  var B3M = new Meter(3, checkBuild);
  var B4M = new Meter(3, checkBuild);
  var B5M = new Meter(3, checkBuild);
  var B6M = new Meter(3, checkBuild);
  var B7M = new Meter(3, checkBuild);
  var B8M = new Meter(3, checkBuild);
  var inLobby = new Meter(4, lobbyAnimationPlay);
  var yellowPlayButton = new Meter(4, lobbyAnimationPlay);
  var healthM = new Meter(25, healthHelper);
  var healthDamageM = new Meter(3, healthHelper);
  var shieldsM = new Meter(20, shieldHelper);
  var shields2M = new Meter(20, shieldHelper);
  var shieldDamageM = new Meter(3, shieldHelper);
  var xpM1 = new Meter(25, xpHelper);
  var cloudCloseM = new Meter(3, cloudHelper);
  var vehicleM = new Meter(3, ()=>"");

    function shieldHelper(){
      if (shieldsM.decreased && 
          shieldsM.value != shieldPrev && 
          healthM.value > .1 && 
          Math.abs(shieldsM.value - shields2M.value) < .05 && 
          !engine.vision.battlebus){
        if (enableDamage){
          effects.push(new Wave('#ffffff', "down"));
          setTimeout(() => {effects.push(new Wave('#ff0000', "down"));}, 150);
          setTimeout(() => {effects.push(new Wave('#ff0000', "down"));}, 300);
          shieldPrev = shieldsM.value;
        }
      } else if (shieldsM.increased && shieldsM.value != shieldPrev && healthM.value > .1 && !engine.vision.battlebus){
        if (enableHealing){
          effects.push(new Wave('#ffffff', "up"));
          setTimeout(() => {effects.push(new Wave('#00ff00', "up"));}, 150);
          setTimeout(() => {effects.push(new Wave('#00ff00', "up"));}, 300);
          shieldPrev = shieldsM.value;
        }
      };
    };

    function healthHelper(){
      if (healthM.decreased && healthM.value != healthPrev && healthM.value > .1 && !engine.vision.battlebus){
        if (enableDamage){
          effects.push(new Wave('#ffffff', "down"));
          setTimeout(() => {effects.push(new Wave('#ff0000', "down"));}, 150);
          setTimeout(() => {effects.push(new Wave('#ff0000', "down"));}, 300);
          healthPrev = healthM.value;
        }
      } else if (healthM.increased && healthM.value != healthPrev && healthM.value > .1 && !engine.vision.battlebus){
        if (enableHealing){
          effects.push(new Wave('#ffffff', "up"));
          setTimeout(() => {effects.push(new Wave('#00ff00', "up"));}, 150);
          setTimeout(() => {effects.push(new Wave('#00ff00', "up"));}, 300);
          healthPrev = healthM.value;
        }
      };
    };

    function lobbyAnimationPlay(){
      if(inLobby.value == 1 && yellowPlayButton.value == 1 && !lobbyAnim){
        stateMgr.Push(new lobbyAnimation());
        lobbyAnim = true;
      }
    };

    function xpHelper(){
      if (xpM1.value > .9 && engine.vision.xp2 && xpAnim == false) {
        if (enableXP){
          for(let i = 0; i < 5; i++){
            setTimeout(() => {effects.push(new Wave("#fbd100", "down"));}, i * 100);
            setTimeout(() => {effects.push(new Wave("#ffffff", "up"));}, i * 100);
          }
        }
      xpAnim = true;
      } else if (xpM1.value == 0){
        xpAnim = false;
      };
    };

    function cloudHelper(){
      if (enableCloud){
        cloudDiff = Date.now() - cloudTimer;
        if(cloudCloseM.value > .6 && cloudDiff > 3500){
          cloudTimer = Date.now();
          effects.push(new effectPulse(310));
          setTimeout(() => {effects.push(new effectPulse(310))}, 300);
        };
      }
    };

    function arrayEqual(array) {
      for (var i = 0; i < array.length - 1; i++) {
        if (array[i] !== array[i + 1]) return false;
      }
      return true;
    };

    function random(min, max) {
      var num = Math.floor(Math.random() * (max - min)) + min;
      // if min = 10 max = 15 random var = 0.1544465; it will return approzimately 10 because of math.floor
      return num;
    };

    function Wave(color, direction) {
      this.color = color;
      this.direction = direction;
      this.lifetime = 300;

      this.draw = function () {
        if (this.direction == "up"){
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.moveTo(160, this.lifetime - 100);
          ctx.lineTo(320, this.lifetime);
          ctx.lineTo(320, this.lifetime + 50);
          ctx.lineTo(160, this.lifetime - 50);
          ctx.lineTo(0, this.lifetime + 50);
          ctx.lineTo(0, this.lifetime);
          ctx.lineTo(160, this.lifetime - 100);
          ctx.fill();
        } else if (this.direction = "down"){
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.moveTo(160, 300 - this.lifetime);
          ctx.lineTo(320, 200 - this.lifetime);
          ctx.lineTo(320, 100 - this.lifetime);
          ctx.lineTo(160, 200 - this.lifetime);
          ctx.lineTo(0, 100 - this.lifetime);
          ctx.lineTo(0, 200 - this.lifetime);
          ctx.lineTo(160, 300 - this.lifetime);
          ctx.fill();
        }
        this.lifetime-=15;
      };
    };

    function lobbyHelper(x, y, radius){
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.draw = function(){
        ctx.globalAlpha = 1 - this.radius/360;
        ctx.beginPath();
        ctx.strokeStyle = `hsl(${myHuePicker2}, 100%, ${50 + (this.radius/7)}%)`;
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.globalAlpha = 1;
        this.radius++;
      }
    }

    function lobbyAnimation(){
      this.start = new Date().getTime();
      this.elapsed = 0;
      this.effects = [];
      this.radius = 0;
      this.searching = 1000;

      this.Process = function () {
        if (inLobby.decreased && yellowPlayButton.decreased) {
          stateMgr.Pop();
          lobbyAnim = false;
        }
        yellowPlayButton.value == 1 ? this.searching = 1000 : this.searching = 100;
      this.Draw();
      };

      this.Draw = function(){
        this.elapsed = new Date().getTime() - this.start;
        this.radius = 50 + (Math.sin(this.elapsed/this.searching)*10);

        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, 320, 200);
        ctx.beginPath();
        ctx.strokeStyle = `hsl(${myHuePicker2}, 100%, 50%)`;
        ctx.lineWidth = 20;
        ctx.arc(160, 100, this.radius, 0, 2 * Math.PI);
        ctx.stroke();
        if(this.radius > 59 && this.elapsed % 2 == 0){
          this.effects.push(new lobbyHelper(160, 100, 69));
        }
        this.effects.forEach((e, i) => {
          ctx.lineWidth = 1;
          e.draw();
          if (e.radius > 360) this.effects.splice(i, 1);
        });
      }

    }

    function reversePulseRippleState(color, hollow) {
    this.start = new Date().getTime();
    this.duration = 2000;
    this.count = 2000;
    this.color = color;
    this.isHollow = hollow;
    
    this.Process = function () {
      this.elapsed = new Date().getTime() - this.start;
      if (this.elapsed > this.duration) {
        stateMgr.Pop();
      }
      this.Draw();
    };

    this.Draw = function () {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 320, 200);
      var pctUp = this.count / 2000;
      if (this.isHollow) {
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.arc(160, 100, 200  * pctUp, 0, 2 * Math.PI);
        ctx.stroke();
      } else {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(160, 100, 200  * pctUp, 0, 2 * Math.PI);
        ctx.fill();
      }

      if (this.count < 100) {
        this.count = 2000;
      } else {
        this.count -= 75;
      }
    };
  }

  function tookHit(hue){
    this.lifetime = 25;
    this.start = new Date().getTime();
    this.elapsed = 0;

    this.draw = function(){
      this.elapsed = new Date().getTime() - this.start;
      ctx.fillStyle = `hsl(${hue}, 100%, ${Math.sin(this.elapsed/10) * 25 + 50}%`;
      ctx.beginPath();
      ctx.fillRect(0, 0, 320, 200);
      ctx.stroke();
      this.lifetime--;
    }
  };

  function effectPulse(hue){
      this.lifetime = 500;
      this.hue = hue;

      this.draw = function(){
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.lineWidth = 50;
        ctx.beginPath();
        ctx.arc(160, 100, this.lifetime, 0, Math.PI * 2);
        ctx.stroke();
        this.lifetime-=10;
      }
  }

  function PulseRippleState(color, hollow, duration) {
    this.start = new Date().getTime();
    this.duration = duration;
    this.count = 2000;
    this.color = color;
    this.isHollow = hollow;

    this.Process = function () {
      this.elapsed = new Date().getTime() - this.start;
      if (this.elapsed > this.duration) {
        stateMgr.Pop();
      }
      this.Draw();
    };

    this.Draw = function () {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 320, 200);
      var pctUp = this.count / 2000;
      if (this.isHollow) {
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.arc(160, 100, 200 - 200 * pctUp, 0, 2 * Math.PI);
        ctx.stroke();
      } else {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(160, 100, 200 - 200 * pctUp, 0, 2 * Math.PI);
        ctx.fill();
      }

      if (this.count < 100) {
        this.count = 2000;
      } else {
        this.count -= 75;
      }
    };
  }
  function renderExtensions() {

    if (enableVehicle){
      if (healthM.value > 0.1 && vehicleM.value > 0.3) {
        let lightness = 50 + Math.sin(Date.now()/100) * 20;
        ctx.globalAlpha = .6;
        ctx.fillStyle = `hsl(${myHuePicker3}, 100%, ${lightness}%)`;
        ctx.fillRect(0, 0, 320, 200);
        ctx.globalAlpha = 1;

      };
    };

    if (healthM.value > .1 && healthM.value < .4 && !engine.vision.battlebus){
        for (let i = 0; i < 10; i++){
          ctx.fillStyle = 'red';
          ctx.fillRect(Math.random() * 270, Math.random() * 150, 50, 50);
        }
    } else if (healthM.value < .1 && healthDamageM.value > .1 && !engine.vision.battlebus){
      if (enableKnock){
        for (let i = 0; i < 10; i++){
          ctx.fillStyle = 'red';
          ctx.fillRect(Math.random() * 270, Math.random() * 150, 100, 50);
          ctx.fillStyle = 'black';
          ctx.fillRect(Math.random() * 270, Math.random() * 150, 100, 50);
        }
      }
    };

    //Fill build-item-specific zone
    if (enableBuild){
      if(checkBuildMeters()){
        ctx.beginPath();
        ctx.fillStyle = 'blue';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 20;
        if(B1M.value == 1 && B5M.value == 1) {
          ctx.fillRect(0,0,80,200);
          ctx.strokeRect(0,0,80,200);
        } else if(B2M.value == 1 && B6M.value == 1) {
          ctx.fillRect(80,0,80,200);
          ctx.strokeRect(80,0,80,200);
        } else if(B3M.value == 1 && B7M.value == 1) {
          ctx.fillRect(160,0,80,200);
          ctx.strokeRect(160,0,80,200);
        } else if(B4M.value == 1 && B8M.value == 1) {
          ctx.fillRect(240,0,80,200);
          ctx.strokeRect(240,0,80,200);
        }
      };
    }
  };

  function StateHandler() {
    var stack = [];
    var state = null;

    var updateState = function () {
      if (stack.length > 0) {
        state = stack[stack.length - 1];
      } else {
        state = null;
      }
    };

    this.Push = function (newState) {
      stack.push(newState);
      updateState();
    };

    this.Pop = function () {
      stack.pop();
      updateState();
    };

    this.Process = function () {
      if (state != null) {
        state.Process();
      }
    };
  }

  function onEngineReady() {
    // Grab canvas and rendering context.
    canvas = document.getElementById("exCanvas");
    ctx = canvas.getContext("2d");

    window.requestAnimationFrame(update);
  }

  function Meter(count, callback) {
    this.size = count;
    this.value = 0;
    this.diff = 0;
    this.increased = false;
    this.decreased = false;
    var values = [];

    this.setValue = function (updatedValue) {
      // Add and shift.
      values.push(updatedValue);
      if (values.length > this.size) {
        values.shift();
      }

      // Exit early if we've got a long-term match.
      for (var i = 0; i < values.length - 1; i++) {
        if (values[i] !== values[i + 1]) return;
      }

      // We got here, so we've got a matching value collection.
      if (this.value !== values[0]) {
        this.diff = Math.abs(this.value - values[0]);
        this.increased = this.value < values[0];
        this.decreased = this.value > values[0];
        this.value = values[0];
        callback();
      }
    };
  }

  function buildStepUp(x, y){
    this.x = x;
    this.y = y;
    this.lifetime = 50;

    this.draw = function(){
      
      let index = 0;
      while(index < 5){
        ctx.beginPath();
        ctx.fillStyle = 'blue';
        ctx.globalAlpha = .8;
        ctx.fillRect(this.x + (100 * index),this.y,100,50);
        ctx.globalAlpha = 1;
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 15;
        ctx.strokeRect(this.x + (100 * index),this.y,100,50);
        index++;
      }

      this.lifetime--;
    }
  }

  function checkBuildMeters(){
    let count = 0;

    B1M.value == 1 ? count++ : null;
    B2M.value == 1 ? count++ : null;
    B3M.value == 1 ? count++ : null;
    B4M.value == 1 ? count++ : null;
    B5M.value == 1 ? count++ : null;
    B6M.value == 1 ? count++ : null;
    B7M.value == 1 ? count++ : null;
    B8M.value == 1 ? count++ : null;

    if (count > 2) return false;

    if((B1M.value == 1 && B5M.value == 1) ||
       (B2M.value == 1 && B6M.value == 1) ||
       (B3M.value == 1 && B7M.value == 1) ||
       (B4M.value == 1 && B8M.value == 1)){
      return true
    }
      return false
  };

  function checkBuild(){
      if(BuildingMeter.value == 1 && checkBuildMeters() && !BuildingAnim){

        if(enableBuild){
          let index = 0;
          var intr = setInterval(function() {
            effects.push(new buildStepUp(0 - (index % 2 * 50), 200 - (50 * index)));
            if (++index == 6) clearInterval(intr);
          }, 150);
        }

        BuildingAnim = true;
        notBuildingAnim = false;

      } else if (notBuildingMeter.value == 1 && !checkBuildMeters() && !notBuildingAnim){

        if(enableBuild){
          effects.push(new effectPulse(160));
        }
        BuildingAnim = false;
        notBuildingAnim = true;

      }
    }

  function update() {
    BuildingMeter.setValue(engine.vision.Building);
    notBuildingMeter.setValue(engine.vision.notBuilding);
    B1M.setValue(engine.vision.build1);
    B2M.setValue(engine.vision.build2);
    B3M.setValue(engine.vision.build3);
    B4M.setValue(engine.vision.build4);
    B5M.setValue(engine.vision.build5);
    B6M.setValue(engine.vision.build6);
    B7M.setValue(engine.vision.build7);
    B8M.setValue(engine.vision.build8);
    inLobby.setValue(engine.vision.matchLobby);
    yellowPlayButton.setValue(engine.vision.playButton);
    healthM.setValue(engine.vision.health);
    healthDamageM.setValue(engine.vision.healthRed);
    shieldsM.setValue(engine.vision.shields);
    shields2M.setValue(engine.vision.shields2);
    shieldDamageM.setValue(engine.vision.shieldsWhite);
    xpM1.setValue(engine.vision.xp);
    cloudCloseM.setValue(engine.vision.cloudClose);
    vehicleM.setValue(engine.vision.vehicle);

    if (engine.vision.battlebus || engine.vision.exit)
    {
      enableVehicle = false;
    }
    
    var brightness = (engine.audio.level + 20) / 20;

    if (brightness > currentBrightness + 0.25) {
      currentBrightness = brightness;
    }

    audio.push(brightness);
    if (audio.length > latency) {
      audio.shift();
    }

    var average = 0;
    for (var iIdx = 0; iIdx < audio.length; iIdx++) {
      average += audio[iIdx];
    }
    average /= audio.length;

    // Range limit the average.
    if (average < 0.1) {
      average = 0.1;
    } else if (average > 1) {
      average = 1;
    }

    var lit = average * 40;
    let lightness = new Int8Array(engine.zone.lightness);
    let sat = new Int8Array(engine.zone.saturation);
    let zhue = new Int16Array(engine.zone.hue);

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, 320, 200);
    ctx.globalAlpha = ambientBrightness / 100;
    if (ctx.globalAlpha > .05){
      for (var iZone = 0; iZone < 560; iZone++) {
        var xZoneBrightness = lightness[iZone];
        var hue = zhue[iZone] + boost;
        //Removed if !exit conditional for big pixel bug. Probably not a bad idea.
        ctx.fillStyle =
          `hsl(${hue},${sat[iZone]}%,${xZoneBrightness}%)`;
      
        var iRow = Math.floor(iZone / 28);
        var iCol = iZone % 28;
        var iWidth = 320 / 28;
        var iHeight = 200 / 20;
        var zx = iCol * iWidth;
        var zy = iRow * iHeight;

        ctx.fillRect(zx, zy, iWidth, iHeight);
      }
    }
    ctx.globalAlpha = 1;

    renderExtensions();

    currentBrightness -= 0.01;

  for (let i = 0; i < effects.length; i++) {
      effects[i].draw();
      if (effects[i].lifetime <= 0) {
        effects.splice(i, 1);
      }
    }

    stateMgr.Process();
    window.requestAnimationFrame(update);
  }
