<body style="margin: 0; padding: 0; background: #000;">
  <canvas id="exCanvas" width="320" height="200"></canvas>
</body>

<script>
  
  var canvas, ctx;
  var audio = [];
  var effects = [];
  var waves = [];
  var huez = [];
  var hue = 200;
  var sat = 100;
  var latency = 6;
  var stateMgr = new StateHandler();
  var currentBrightness = 0;
  var litPrev = 0;

  function arrayEqual(array) {
    for (var i = 0; i < array.length - 1; i++) {
      if (array[i] !== array[i + 1]) return false;
    }
    return true;
  }

  function random(min, max) {
    var num = Math.floor(Math.random() * (max - min)) + min;
    // if min = 10 max = 15 random var = 0.1544465; it will return approzimately 10 because of math.floor
    return num;
  }

  function Wave(stop, color) {
    this.color = color;
    this.stopVal = stop;
    this.lifetime = 0;
  }

  Wave.prototype.draw = function () {
    ctx.fillStyle = this.color;
    var width = this.stopVal / (60 - this.lifetime);
    ctx.fillRect(0, 0, this.stopVal, 200);
  };

  Wave.prototype.update = function () {
    this.lifetime++;
  };

  var vXp = [];
  var vKill = [];
  var killPrev = 0;
  var damageBrightness = 0;
  var vehiclePhase = 0;
  var notBuildingAnim = false;
  var BuildingAnim = false;
  var lobbyAnim = false;
  
  var move = 0;
  var BuildingMeter = new Meter(8, checkBuild);
  var notBuildingMeter = new Meter(8, checkBuild);
  var B1M = new Meter(3, checkBuild);
  var B2M = new Meter(3, checkBuild);
  var B3M = new Meter(3, checkBuild);
  var B4M = new Meter(3, checkBuild);
  var B5M = new Meter(3, checkBuild);
  var B6M = new Meter(3, checkBuild);
  var B7M = new Meter(3, checkBuild);
  var B8M = new Meter(3, checkBuild);
  var inLobby = new Meter(4, ()=>"");
  var yellowPlayButton = new Meter(4, ()=>"");
  var healthM = new Meter(3, ()=>"");
  var healthDamageM = new Meter(3, ()=>"");
  var shieldsM = new Meter(3, ()=>"");
  var shieldDamageM = new Meter(2, ()=>"");

    function lobbyHelper(x, y, radius){
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.draw = function(){
        ctx.globalAlpha = 1 - this.radius/360;
        ctx.beginPath();
        ctx.strokeStyle = `hsl(${myHuePicker2}, 100%, ${50 + (this.radius/7)}%)`;
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.globalAlpha = 1;
        this.radius++;
      }
    }

    function lobbyAnimation(){
      this.start = new Date().getTime();
      this.elapsed = 0;
      this.effects = [];
      this.radius = 0;
      this.searching = 1000;

      this.Process = function () {
        if (inLobby.decreased && yellowPlayButton.decreased) {
          stateMgr.Pop();
          lobbyAnim = false;
        }
        yellowPlayButton.value == 1 ? this.searching = 1000 : this.searching = 100;
      this.Draw();
      };

      this.Draw = function(){
        this.elapsed = new Date().getTime() - this.start;
        this.radius = 50 + (Math.sin(this.elapsed/this.searching)*10);

        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, 320, 200);
        ctx.beginPath();
        ctx.strokeStyle = `hsl(${myHuePicker2}, 100%, 50%)`;
        ctx.lineWidth = 20;
        ctx.arc(160, 100, this.radius, 0, 2 * Math.PI);
        ctx.stroke();
        if(this.radius > 59 && this.elapsed % 2 == 0){
          this.effects.push(new lobbyHelper(160, 100, 69));
        }
        this.effects.forEach((e, i) => {
          ctx.lineWidth = 1;
          e.draw();
          if (e.radius > 360) this.effects.splice(i, 1);
        });
      }

    }

    function reversePulseRippleState(color, hollow) {
    this.start = new Date().getTime();
    this.duration = 2000;
    this.count = 2000;
    this.color = color;
    this.isHollow = hollow;
    
    this.Process = function () {
      this.elapsed = new Date().getTime() - this.start;
      if (this.elapsed > this.duration) {
        stateMgr.Pop();
      }
      this.Draw();
    };

    this.Draw = function () {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 320, 200);
      var pctUp = this.count / 2000;
      if (this.isHollow) {
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.arc(160, 100, 200  * pctUp, 0, 2 * Math.PI);
        ctx.stroke();
      } else {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(160, 100, 200  * pctUp, 0, 2 * Math.PI);
        ctx.fill();
      }

      if (this.count < 100) {
        this.count = 2000;
      } else {
        this.count -= 75;
      }
    };
  }

  function tookHit(){
    this.lifetime = 25;
    this.start = new Date().getTime();
    this.elapsed = 0;

    this.draw = function(){
      this.elapsed = new Date().getTime() - this.start;
      ctx.fillStyle = `hsl(1, 100%, ${Math.sin(this.elapsed/10) * 25 + 50}%`;
      ctx.beginPath();
      ctx.fillRect(0, 0, 320, 200);
      ctx.stroke();
      this.lifetime--;
    }
  };

  function effectPulse(hue){
      this.lifetime = 500;
      this.hue = hue;

      this.draw = function(){
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.lineWidth = 50;
        ctx.beginPath();
        ctx.arc(160, 100, 550 - this.lifetime, 0, Math.PI * 2);
        ctx.stroke();
        this.lifetime-=10;
      }
  }

  function PulseRippleState(color, hollow, duration) {
    this.start = new Date().getTime();
    this.duration = duration;
    this.count = 2000;
    this.color = color;
    this.isHollow = hollow;

    this.Process = function () {
      this.elapsed = new Date().getTime() - this.start;
      if (this.elapsed > this.duration) {
        stateMgr.Pop();
      }
      this.Draw();
    };

    this.Draw = function () {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 320, 200);
      var pctUp = this.count / 2000;
      if (this.isHollow) {
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.arc(160, 100, 200 - 200 * pctUp, 0, 2 * Math.PI);
        ctx.stroke();
      } else {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(160, 100, 200 - 200 * pctUp, 0, 2 * Math.PI);
        ctx.fill();
      }

      if (this.count < 100) {
        this.count = 2000;
      } else {
        this.count -= 75;
      }
    };
  }
  function renderExtensions() {

    if (shieldsM.decreased && shieldDamageM.increased && !engine.vision.battlebus){
      effects.push(new tookHit());
    };

    if (healthM.decreased && healthDamageM.increased && !engine.vision.battlebus){
      effects.push(new tookHit());
    }

    if (healthM.value > 0 && healthM.value < .4 && !engine.vision.battlebus){
      for (let i = 0; i < 10; i++){
        ctx.fillStyle = 'red';
        ctx.fillRect(Math.random() * 270, Math.random() * 150, 50, 50);
      }
    } else if (healthM.value < .01 && healthDamageM.value > .25 && !engine.vision.battlebus){
        ctx.fillStyle = 'pink';
        ctx.fillRect(0, 0, 320, 200);
    }

    if(enableXP){
      vXp.push(engine.vision.xp);
      if (vXp.length > 15) {
        vXp.shift();
      }
    }
    
    if (enableVehicle){
      if (healthM.value > 0 && engine.vision.vehicle > 0.4) {
        var vBr = Math.sin((vehiclePhase / 100) * Math.PI) * 30;
        ctx.fillStyle = `hsl(${myHuePicker3}, 100%, ${vBr + 20}%)`;
        ctx.fillRect(0, 0, 320, 200);

        vehiclePhase++;
        if (vehiclePhase > 100) {
          vehiclePhase = 0;
        };
      };
    };

    for (i = 0; i < waves.length; i++) {
      waves[i].draw();
      waves[i].update();
      if (waves[i].lifetime > 75) {
        waves.splice(i, 1);
      };
    };

    if (vXp[13] < vXp[14]) {
      waves.push(new Wave(vXp[14] * 320, "#fbd100"));
    };
  };

  function StateHandler() {
    var stack = [];
    var state = null;

    var updateState = function () {
      if (stack.length > 0) {
        state = stack[stack.length - 1];
      } else {
        state = null;
      }
    };

    this.Push = function (newState) {
      stack.push(newState);
      updateState();
    };

    this.Pop = function () {
      stack.pop();
      updateState();
    };

    this.Process = function () {
      if (state != null) {
        state.Process();
      }
    };
  }

  function onEngineReady() {
    // Grab canvas and rendering context.
    canvas = document.getElementById("exCanvas");
    ctx = canvas.getContext("2d");

    window.requestAnimationFrame(update);
  }

  var duration = 15;

  function Meter(count, callback) {
    this.size = count;
    this.value = 0;
    this.diff = 0;
    this.increased = false;
    this.decreased = false;
    var values = [];

    this.setValue = function (updatedValue) {
      // Add and shift.
      values.push(updatedValue);
      if (values.length > this.size) {
        values.shift();
      }

      // Exit early if we've got a long-term match.
      for (var i = 0; i < values.length - 1; i++) {
        if (values[i] !== values[i + 1]) return;
      }

      // We got here, so we've got a matching value collection.
      if (this.value !== values[0]) {
        this.diff = Math.abs(this.value - values[0]);
        this.increased = this.value < values[0];
        this.decreased = this.value > values[0];
        this.value = values[0];
        callback();
      }
    };
  }

  function buildStepUp(x, y){
    this.x = x;
    this.y = y;
    this.lifetime = 50;

    this.draw = function(){
      
      let index = 0;
      while(index < 5){
        ctx.beginPath();
        ctx.fillStyle = 'blue';
        ctx.globalAlpha = .8;
        ctx.fillRect(this.x + (100 * index),this.y,100,50);
        ctx.globalAlpha = 1;
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 15;
        ctx.strokeRect(this.x + (100 * index),this.y,100,50);
        index++;
      }

      this.lifetime--;
    }
  }

  function checkBuildMeters(){
    let count = 0;

    B1M.value == 1 ? count++ : null;
    B2M.value == 1 ? count++ : null;
    B3M.value == 1 ? count++ : null;
    B4M.value == 1 ? count++ : null;
    B5M.value == 1 ? count++ : null;
    B6M.value == 1 ? count++ : null;
    B7M.value == 1 ? count++ : null;
    B8M.value == 1 ? count++ : null;

    if (count > 2) return false;

    if((B1M.value && B5M.value) ||
       (B2M.value && B6M.value) ||
       (B3M.value && B7M.value) ||
       (B4M.value && B8M.value)){
      return true
    }
      return false
  };

  function checkBuild(){
    if(BuildingMeter.value == 1 && checkBuildMeters() && !BuildingAnim){

      let index = 0;
      var intr = setInterval(function() {
        effects.push(new buildStepUp(0 - (index % 2 * 50), 200 - (50 * index)));
        if (++index == 6) clearInterval(intr);
      }, 150);

      BuildingAnim = true;
      notBuildingAnim = false;

    } else if (notBuildingMeter.value == 1 && !checkBuildMeters() && !notBuildingAnim){

      effects.push(new effectPulse(160));
      BuildingAnim = false;
      notBuildingAnim = true;

    }
  }

  function update() {
    BuildingMeter.setValue(engine.vision.Building);
    notBuildingMeter.setValue(engine.vision.notBuilding);
    B1M.setValue(engine.vision.build1);
    B2M.setValue(engine.vision.build2);
    B3M.setValue(engine.vision.build3);
    B4M.setValue(engine.vision.build4);
    B5M.setValue(engine.vision.build5);
    B6M.setValue(engine.vision.build6);
    B7M.setValue(engine.vision.build7);
    B8M.setValue(engine.vision.build8);
    inLobby.setValue(engine.vision.matchLobby);
    yellowPlayButton.setValue(engine.vision.playButton);
    healthM.setValue(engine.vision.health);
    healthDamageM.setValue(engine.vision.healthRed);
    shieldsM.setValue(engine.vision.shields);
    shieldDamageM.setValue(engine.vision.shieldsWhite);

    console.log(`Building ${BuildingMeter.value == 1}`)

    if(inLobby.value == 1 && yellowPlayButton.value == 1 && !lobbyAnim){
      stateMgr.Push(new lobbyAnimation());
      lobbyAnim = true;
    }

    if (engine.vision.battlebus || engine.vision.exit)
    {
      enableHP = false;
      enableKill = false;
      enableVehicle = false;
    }
    
    var brightness = (engine.audio.level + 20) / 20;

    if (brightness > currentBrightness + 0.25) {
      currentBrightness = brightness;
    }

    audio.push(brightness);
    if (audio.length > latency) {
      audio.shift();
    }

    var average = 0;
    for (var iIdx = 0; iIdx < audio.length; iIdx++) {
      average += audio[iIdx];
    }
    average /= audio.length;

    // Range limit the average.
    if (average < 0.1) {
      average = 0.1;
    } else if (average > 1) {
      average = 1;
    }

    var lit = average * 40;
    let lightness = new Int8Array(engine.zone.lightness);
    let sat = new Int8Array(engine.zone.saturation);
    let zhue = new Int16Array(engine.zone.hue);

    for (var iZone = 0; iZone < 560; iZone++) {
      var xZoneBrightness = lightness[iZone];
      var hue = zhue[iZone] + boost;
      if(engine.vision.exit != 1){
      ctx.fillStyle =
        `hsl(${hue},${sat[iZone]}%,${xZoneBrightness}%)`;
      }
     
      var iRow = Math.floor(iZone / 28);
      var iCol = iZone % 28;
      var iWidth = 320 / 28;
      var iHeight = 200 / 20;
      var zx = iCol * iWidth;
      var zy = iRow * iHeight;

      ctx.fillRect(zx, zy, iWidth, iHeight);
    }

    //Fill build-item-specific zone
    if(checkBuildMeters() && BuildingMeter.value == 1){
      ctx.beginPath();
      ctx.fillStyle = 'blue';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 20;
      if(engine.vision.build1) {
        ctx.fillRect(0,0,80,200);
        ctx.strokeRect(0,0,80,200);
      } else if(engine.vision.build2) {
        ctx.fillRect(80,0,80,200);
        ctx.strokeRect(80,0,80,200);
      } else if(engine.vision.build3) {
        ctx.fillRect(160,0,80,200);
        ctx.strokeRect(160,0,80,200);
      } else if(engine.vision.build4) {
        ctx.fillRect(240,0,80,200);
        ctx.strokeRect(240,0,80,200);
      }
    }

    renderExtensions();

    currentBrightness -= 0.01;
    if(enableKill){
      if(engine.vision.kill >= 0){
        if (killPrev <= engine.vision.kill && duration <= 200 && duration > 0 && engine.vision.kill != -1){
          for (var iIdx = 0; iIdx < 300; iIdx++) {
          ctx.fillStyle = "hsl(" + myHuePicker2 + "," + 100 + "%," + random(20, 50) + "%)";
          ctx.fillRect(
          random(0, 300),
          random(0, 180),
          random(20, 50),
          random(50, 50)
        );
      }
        duration -= 1;
      }
      if(killPrev + 1 === engine.vision.kill)
      {
        killPrev = engine.vision.kill;
        duration=200;
      }
      if(0 == engine.vision.kill)
      {
        killPrev = engine.vision.kill;
      }
    }
    }

  for (let i = 0; i < effects.length; i++) {
      effects[i].draw();
      if (effects[i].lifetime <= 0) {
        effects.splice(i, 1);
      }
    }

    stateMgr.Process();
    window.requestAnimationFrame(update);
  }
 
</script>
