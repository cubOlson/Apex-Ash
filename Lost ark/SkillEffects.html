    function update() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);
  
      for (i = 0; i < effects.length; i++) {
        effects[i].Draw();
      }
  
      for (j = 0; j < effects.length; j++) {
        if (effects[j].IsFinished()) {
          effects.splice(j, 1);
        }
      }

      
      for (let i = 0; i < skillUse.length; i++) {
          skillUse[i].draw();
          if (skillUse[i].lifetime <= 0) {
              skillUse.splice(i, 1);
            }
        };
        drawSkill(skillColor)

        skillCount > 1000 ? skillCount = 1000 : null;
        skillCount > 0 ? skillCount-- : null;
  
      window.requestAnimationFrame(update);
    }

    function drawSkill(color){
    var thisColor = hexToHSL(color)
    ctx.globalAlpha = skillCount / 1000;
    var skillColor = ctx.createRadialGradient(100, 100, 1, 100, 100, 200);
    skillColor.addColorStop(0, `hsl(${thisColor[0] + Math.sin(Date.now()/250) * 20}, ${thisColor[1]}%, ${thisColor[2]}%)`)
    skillColor.addColorStop(.33, `hsl(${thisColor[0] + Math.sin((Date.now() - 500)/250) * 20}, ${thisColor[1]}%, ${thisColor[2]}%)`)
    skillColor.addColorStop(.66, `hsl(${thisColor[0] + Math.sin((Date.now() - 1000)/250) * 20}, ${thisColor[1]}%, ${thisColor[2]}%)`)

    var backColor = ctx.createRadialGradient(160, 100, 10, 160, 100, 300)
    backColor.addColorStop(0, `hsla(${thisColor[0]}, ${thisColor[1]/3}%, ${70 + Math.cos(Date.now()/300) * 10}%, .75)`)
    backColor.addColorStop(.5, `hsla(${thisColor[0]}, ${thisColor[1]/4}%, ${60 + Math.cos((Date.now() - 600)/300) * 10}%, .3)`)
    backColor.addColorStop(1, `hsla(${thisColor[0]}, ${thisColor[1]/5}%, 50%, .01)`)
    DrawCircle(160, 100, 300, backColor)
    switch(playerClass){
      case "Warrior":
        DrawPath(35, 10, warriorIcon, skillColor)
        break;
      case "Martial Artist":
        DrawPath(65, 5, martialIcon, skillColor)
        break;
      case "Gunner":
        DrawPath(65, 5, gunnerIcon, skillColor)
        break;
      case "Mage":
        DrawPath(70, 5, mageIcon, skillColor)
        break;
      case "Assassin":
        DrawPath(60, 5, assassinIcon, skillColor)
        break;
      default:
        break;
    }
    ctx.globalAlpha = 1;
  }

  function hexToHSL(H) {
  // Convert hex to RGB first
  let r = 0, g = 0, b = 0;
  if (H.length == 4) {
    r = "0x" + H[1] + H[1];
    g = "0x" + H[2] + H[2];
    b = "0x" + H[3] + H[3];
  } else if (H.length == 7) {
    r = "0x" + H[1] + H[2];
    g = "0x" + H[3] + H[4];
    b = "0x" + H[5] + H[6];
  }
  // Then to HSL
  r /= 255;
  g /= 255;
  b /= 255;
  let cmin = Math.min(r,g,b),
      cmax = Math.max(r,g,b),
      delta = cmax - cmin,
      h = 0,
      s = 0,
      l = 0;

  if (delta == 0)
    h = 0;
  else if (cmax == r)
    h = ((g - b) / delta) % 6;
  else if (cmax == g)
    h = (b - r) / delta + 2;
  else
    h = (r - g) / delta + 4;

  h = Math.round(h * 60);

  if (h < 0)
    h += 360;

  l = (cmax + cmin) / 2;
  s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
  s = +(s * 100).toFixed(1);
  l = +(l * 100).toFixed(1);

  return [h, s, l];
}

function DrawCircle(x, y, radius, color) {
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(x, y, radius, 0, 2 * Math.PI)
    ctx.fill();
  };

  function DrawPath(x, y, path, color) {
    ctx.fillStyle = color;
    ctx.save();
    ctx.translate(x, y);
    let ex = new Path2D(path);
    ctx.fill(ex);
    ctx.restore();
  };

  function DrawStrokeCircle(x, y, radius, color, stroke) {
    ctx.beginPath();
    ctx.strokeStyle = color;
    ctx.lineWidth = stroke;
    ctx.arc(x, y, radius, 0, 2 * Math.PI)
    ctx.stroke();
  };

  this.radius = 1;
  this.color = color;
  this.lifetime = 10;
