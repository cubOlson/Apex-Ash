<script>
  console.clear();

  // Get the canvas element from the DOM
  var c = document.getElementById("exCanvas");
  var ctx = c.getContext("2d");
  var width = 320;
  var height = 200;
  var orbs = [];

  function Droplet(x, y) {
    this.x = x;
    this.y = y;
    this.size = 10;
    this.vel = 4;
    this.lifetime = frames; // Frames.
  }

  function addAlpha(color, opacity) {
    const _opacity = Math.round(Math.min(Math.max(opacity || 1, 0), 1) * 255);
    return color + _opacity.toString(16).toUpperCase();
  }

  Droplet.prototype.draw = function () {
    if (this.lifetime > 0) {
      if (bRainbow) {
        var hue = 360 - this.lifetime * 3;
        var rainbowColor = "hsl(" + hue + ",100%,50%)";
        ctx.fillStyle = rainbowColor;
        ctx.fillRect(this.x, this.y, this.size, this.size);
      } else {
        var brightness = this.lifetime + 10;
        var opacity = this.lifetime / 45;
        ctx.fillStyle = addAlpha(color, opacity);
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }
  };

  Droplet.prototype.update = function () {
    this.lifetime--;
  };

  function onCanvasTapped(x, y) {
    var orb = new Droplet(x, y);
    orbs.push(orb);
  }

  function loop() {
    ctx.fillStyle = background;
    ctx.fillRect(0, 0, width, height);

    for (i = 0; i < orbs.length; i++) {
      orbs[i].draw();
      orbs[i].update();
    }

    for (i = 0; i < orbs.length; i++) {
      if (orbs[i].lifetime <= 0) {
        orbs.splice(i, 1);
      }
    }

    requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
</script>
