<head>
  <title>4th Dimension</title>
  <meta description="If the 4th dimension was an RGB effect, this would be it." />
  <meta publisher="SignalRGB" />
  <meta property="bgColor" label="Background Color" type="color" min="0" max="360" default="#1b1b1b" />
  <meta property="colorMode" label="Color mode" type="combobox" values="Rainbow,Static Color" default="Rainbow" />
  <meta property="staticHue" label="Static Hue" type="hue" min="0" max="360" default="100" />
  <meta property="speed" label="Speed" type="number" min="1" max="100" default="50" />
  <meta property="boxBorders" label="Borders" type="boolean" min="0" max="1" default="0" />
  <meta property="sat" label="Saturation" type="number" min="0" max="100" default="60" />
  <meta property="lite" label="Lightness" type="number" min="0" max="100" default="50" />
</head>

<body style="margin: 0; padding: 0">
  <canvas id="exCanvas" width="320" height="200"></canvas>
</body>

<script>
  var bgColor = "#000000";
  var speed = 50;
  var sat = 50;
  var lite = 50;
  var staticHue = 100;
  var W, M, c, C, WW, WH, CW, CH, options, radian, num, colors, animationId;

  const shapeData = "M0.5 73.05 0.63 19.92 42.13 0.55 83.64 18.93 83.64 73.28 42.15 92.35 0.5 73.05";
  const shapePath = new Path2D(shapeData);

  var getRandomNumber = function (min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  };

  var makeCanvas = function () { };

  var initialize = function () {
    W = window;
    M = Math;
    c = document.getElementsByTagName("canvas")[0];
    C = c.getContext("2d");
    WW = c.width = 320;
    WH = c.height = 200;
    WD = M.sqrt(WW * WW + WH * WH);
    CW = WW / 2;
    CH = WH / 2;
    CD = WD / 2;
    num = 2;
    colors = ["#563672", "#8D3D77", "#C6427A", "#FD497F"];
    radian = (Math.PI * 2) / 6;
    options = getOptions();
    c.style.background = bgColor;
  };

  var getOptions = function () {
    var arr = new Array();
    var scale = 50;
    var yNum = Math.floor(WH / scale) + 3;
    var xNum = Math.floor(WW / scale) + 1;
    var gapY = M.cos((30 * M.PI) / 180) * scale;
    var gapX = scale / 2;

    for (var y = 0; y < yNum; y++) {
      for (var x = 0; x < xNum; x++) {
        var ny = y * gapY;
        var nx = x * scale;
        var atan = M.atan2(ny, nx);
        var dx, dy, dist;

        /** [x, y, radius, dist, atan] */
        if (y % 2 === 0) {
          dx = CW - nx;
          dy = CH - ny;
          dist = (M.sqrt(dx * dx + dy * dy) / CD) * 1.5;
          arr.push([
            nx,
            ny,
            scale,
            dist,
            atan,
            colors[getRandomNumber(0, colors.length - 1)],
          ]);
        } else {
          var nnx = nx + gapX;
          dx = CW - nnx;
          dy = CH - ny;
          dist = (M.sqrt(dx * dx + dy * dy) / CD) * 1.5;
          arr.push([nnx, ny, scale, dist, atan]);
        }
      }
    }

    return arr;
  };

  var f = function (t) {
    t /= 1000 * ((99 - speed) / 10);
    C.save();
    //C.fillStyle = 'rgba(0, 0, 0, 0.2)';
    //C.fillRect(0, 0, WW, WH);
    C.clearRect(0, 0, WW, WH);
    C.fillStyle = bgColor;
    C.fillRect(0, 0, WW, WH);
    if (boxBorders) {
      C.strokeStyle = bgColor;
    } else {
      C.strokeStyle = "transparent";
    }
    C.lineWidth = 2;
    for (var i = 0; i < options.length; i++) {
      var amp;
      amp = M.tan(options[i][3] + t / 5) * (M.sin(t / 5) * 100);
      if (colorMode == "Rainbow") {
        C.fillStyle =
          "hsl(" + 360 * (amp * 0.005) + ", " + sat + "%, " + lite + "%)";
      } else {
        var thisSat = sat + 20 * (amp * 0.005);
        var thisLite = lite + 25 * (amp * 0.005);
        C.fillStyle =
          "hsl(" +
          (30 * (amp * 0.005) + staticHue) +
          ", " +
          thisSat +
          "%, " +
          thisLite +
          "%)";
      }

      var x = options[i][0];
      var y = options[i][1] + amp;
      var r = options[i][2];

      C.translate(x -20,y);
      C.fill(shapePath);
      C.setTransform(1, 0, 0, 1, 0, 0);

    }
    C.restore();
    animationId = requestAnimationFrame(f);
  };

  window.onload = function () {
    makeCanvas();
    initialize();
    f();
    W.onresize = function () {
      cancelAnimationFrame(animationId);
      initialize();
      f();
    };
  };
</script>
