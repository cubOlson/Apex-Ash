<head>
  <title>Bumper Cars</title>
  <meta description="Effect description goes here." />
  <meta publisher="Jack Pendleton" />
  <meta
    property="bgColor"
    label="Background Color"
    type="color"
    min="0"
    max="360"
    default="#0b0b0b"
  />
  <meta
    property="color1"
    label="Car Color 1"
    type="color"
    min="0"
    max="360"
    default="#ff2222"
  />
  <meta
    property="color2"
    label="Car Color 2"
    type="color"
    min="0"
    max="360"
    default="#008cff"
  />
  <meta
    property="color3"
    label="Tap color"
    type="color"
    min="0"
    max="360"
    default="#33ff33"
  />
  <meta
    property="speed"
    label="Speed"
    type="number"
    min="0"
    max="100"
    default="50"
  />
  <meta
    property="tapEffect"
    label="Enable tap"
    type="boolean"
    min="0"
    max="1"
    default="1"
  />
</head>

<body style="margin: 0; padding: 0">
  <canvas id="exCanvas" width="320" height="200"></canvas>
</body>

<script>
  var bgColor = "#000000",
    color1 = "#ff2222",
    color2 = "#008cff",
    color3 = "#33ff33",
    speed = 50,
    tapEffect = true;
  var a = document.getElementById("exCanvas"),
    ctx = a.getContext("2d");

  var chains = [],
    chainCount = 10,
    entityCount = 2,
    w = a.width,
    h = a.height,
    cx = w / 2,
    cy = h / 2,
    mx = cx,
    my = cy,
    md = 0,
    mdTimeout = 0,
    tick = 0,
    maxa = 2,
    maxv = 1,
    avoidTick = 20,
    avoidThresh = 50,
    TWO_PI = Math.PI * 2;

  function rand(min, max) {
    return Math.random() * (max - min) + min;
  }

  function Impulse() {
    this.x = cx;
    this.y = cy;
    this.ax = 0;
    this.ay = 0;
    this.vx = 0;
    this.vy = 0;
    this.r = 1;
  }

  Impulse.prototype.step = function () {
    this.x += this.vx;
    this.y += this.vy;
    if (this.x + this.r >= w || this.x <= this.r) {
      this.vx = 0;
      this.ax = 0;
    }
    if (this.y + this.r >= h || this.y <= this.r) {
      this.vy = 0;
      this.ay = 0;
    }
    if (this.x + this.r >= w) {
      this.x = w - this.r;
    }
    if (this.x <= this.r) {
      this.x = this.r;
    }
    if (this.y + this.r >= h) {
      this.y = h - this.r;
    }
    if (this.y <= this.r) {
      this.y = this.r;
    }

    if (md) {
      let dx = this.x - mx;
      let dy = this.y - my;
      let dist = Math.sqrt(dx * dx + dy * dy);
      dist = rand(50, 150);
      let angle = Math.atan2(dy, dx) - Math.PI / 2;
      let frac = 0.02;
      this.vx -= Math.cos(angle) * dist * frac;
      this.vy -= Math.sin(angle) * dist * frac;

      let dx2 = this.x - mx;
      let dy2 = this.y - my;
      let dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
      let angle2 = Math.atan2(dy2, dx2);
      let frac2 = 0.01;
      this.vx -= Math.cos(angle2) * dist2 * frac2;
      this.vy -= Math.sin(angle2) * dist2 * frac2;
    }

    let angle = rand(0, 1) * Math.PI;
    let magnitude = rand(-0.4, 0.4);
    this.ax += Math.cos(angle) * magnitude;
    this.ay += Math.sin(angle) * magnitude;

    this.vx += this.ax;
    this.vy += this.ay;
    this.ax *= Math.abs(this.ax) > maxa ? 0.75 : 1;
    this.ay *= Math.abs(this.ay) > maxa ? 0.75 : 1;
    this.vx *= Math.abs(this.vx) > maxv ? 0.75 : 1;
    this.vy *= Math.abs(this.vy) > maxv ? 0.75 : 1;
  };

  function Chain() {
    this.branches = [];
    this.impulse = new Impulse();
    this.branches.push(
      new Branch({
        chain: this,
        attractor: this.impulse,
      })
    );
  }

  Chain.prototype.step = function () {
    this.impulse.step();
    this.branches.forEach(function (branch, i) {
      if(speed > 0) {
        branch.step();
      }
    });

    this.branches.forEach(function (branch, i) {
      branch.draw();
    });
  };

  function Branch(opt) {
    this.entities = [];
    this.chain = opt.chain;
    this.avoiding = 0;
    var entity;
    for (var i = 0; i < entityCount; i++) {
      entity = new Entity({
        branch: this,
        i: i,
        x: cx,
        y: cy,
        radius: 10 + ((entityCount - i) / entityCount) * 5,
        damp: 0.2,
        attractor: i === 0 ? opt.attractor : this.entities[i - 1],
      });
      this.entities.push(entity);
    }
  }

  Branch.prototype.step = function () {
    var i = chains.length;
    while (i--) {
      var impulse = this.chain.impulse,
        oImpulse = chains[i].impulse,
        dx = oImpulse.x - impulse.x,
        dy = oImpulse.y - impulse.y,
        dist = Math.sqrt(dx * dx + dy * dy);
      if (!md && impulse !== oImpulse && dist < avoidThresh) {
        impulse.ax = 0;
        impulse.ay = 0;
        impulse.vx -= dx * 0.1;
        impulse.vy -= dy * 0.1;
        this.avoiding = avoidTick;
      }
    }

    this.entities.forEach(function (entity, i) {
      entity.step();
    });

    if (this.avoiding > 0) {
      this.avoiding--;
    }
  };

  Branch.prototype.draw = function () {
    var self = this;
    ctx.beginPath();
    ctx.moveTo(this.entities[0].x, this.entities[0].y);
    this.entities.forEach(function (entity, i) {
      if (i > 0) {
        ctx.lineTo(entity.x, entity.y);
      }
    });
    ctx.strokeStyle =
      "hsla(" + (md ? 120 : self.avoiding ? 0 : 200) + ", 70%, 60%, 0.3)";
    ctx.stroke();

    this.entities.forEach(function (entity, i) {
      ctx.save();
      ctx.translate(entity.x, entity.y);
      ctx.beginPath();
      ctx.rotate(entity.rot);
      if (entity.i === 0) {
        ctx.fillStyle = md ? color3 : self.avoiding ? color1 : color2;
      } else {
        ctx.fillStyle = md ? hexToHSL(color3,[0,0,0,0.4]) : self.avoiding ? hexToHSL(color1,[0,0,0,0.4]) : hexToHSL(color2,[0,0,0,0.4]);
      }
      ctx.fillRect(
        -entity.radius,
        -entity.radius,
        entity.radius * 2,
        entity.radius * 2
      );
      ctx.restore();
    });
  };

  function Entity(opt) {
    this.branch = opt.branch;
    this.i = opt.i;
    this.x = opt.x;
    this.y = opt.y;
    this.vx = 0;
    this.vy = 0;
    this.radius = opt.radius;
    this.attractor = opt.attractor;
    this.damp = opt.damp;
  }

  Entity.prototype.step = function () {
    this.vx = (this.attractor.x - this.x) * this.damp;
    this.vy = (this.attractor.y - this.y) * this.damp;
    this.x += this.vx * (speed / 50);
    this.y += this.vy * (speed / 50);
    this.av = (Math.abs(this.vx) + Math.abs(this.vy)) / 2;

    var dx = this.attractor.x - this.x,
      dy = this.attractor.y - this.y;
    this.rot = Math.atan2(dy, dx);
  };

  function loop() {
    requestAnimationFrame(loop);

    ctx.globalCompositeOperation = "destination-out";
    ctx.fillStyle = bgColor;
    ctx.fillRect(0, 0, a.width, a.height);
    ctx.globalCompositeOperation = "lighter";

    chains.forEach(function (chain, i) {
      chain.step();
    });

    if (mdTimeout > 0) {
      mdTimeout--;
    } else {
      md = 0;
    }

    tick++;
  }

  function reset() {}

  function resize() {
    w = window.innerWidth;
    h = window.innerHeight;
    a.width = w * devicePixelRatio;
    a.height = h * devicePixelRatio;
    a.style.width = `${w}px`;
    a.style.height = `${h}px`;
    ctx.scale(devicePixelRatio, devicePixelRatio);

    cx = w / 2;
    cy = h / 2;
  }

  function onCanvasTapped(inX, inY) {
    if (tapEffect) {
      md = 1;
      mx = inX;
      my = inY;
      mdTimeout = 100;
      52;
    }
  }

  resize();

  for (var i = 0; i < chainCount; i++) {
    chains.push(new Chain());
  }

  loop();
  reset();


  function hexToHSL(H,offset) {
  // Convert hex to RGB first
  let r = 0, g = 0, b = 0;
  if (H.length == 4) {
    r = "0x" + H[1] + H[1];
    g = "0x" + H[2] + H[2];
    b = "0x" + H[3] + H[3];
  } else if (H.length == 7) {
    r = "0x" + H[1] + H[2];
    g = "0x" + H[3] + H[4];
    b = "0x" + H[5] + H[6];
  }
  // Then to HSL
  r /= 255;
  g /= 255;
  b /= 255;
  let cmin = Math.min(r,g,b),
      cmax = Math.max(r,g,b),
      delta = cmax - cmin,
      h = 0,
      s = 0,
      l = 0;

  if (delta == 0)
    h = 0;
  else if (cmax == r)
    h = ((g - b) / delta) % 6;
  else if (cmax == g)
    h = (b - r) / delta + 2;
  else
    h = (r - g) / delta + 4;

  h = Math.round(h * 60);

  if (h < 0)
    h += 360;

  l = (cmax + cmin) / 2;
  s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
  s = +(s * 100).toFixed(1);
  l = +(l * 100).toFixed(1);

  return "hsla(" + (h + offset[0]) + "," + (s + offset[1]) + "%," + (l + offset[2]) + "%," + (1 - offset[3]) + ")";
}

</script>
