<head>
    <title>Basic Effects</title>
    <meta description="Basic Effects" />
    <meta publisher="SignalRgb" />

    <meta property="eyeIntensity" label="Eye Shape" type="number" min="0" max="10" default="5"/>
    <meta property="eyeEnergy" label="Eye Energy" type="number" min="1" max="10" default="1"/>

</head>
<body style="margin: 0; padding: 0; background: #000;">
  <canvas id="exCanvas" width="320" height="200"></canvas>
</body>
<script>
  canvas = document.getElementById('exCanvas');
  ctx = canvas.getContext('2d');
  var effects = [];

  function update(){
    drawRect(0,0, 320, 200, "grey");

    if(effects.length < 1){
      effects.push(new ammoType("white"))
    }

    effects.forEach((ele, i) => {
        ele.draw();
        if(ele.lifetime <= 0){
          effects.splice(i, 1);
        }
      });

    window.requestAnimationFrame(update);
  }

  function ammoType(color){
    this.start = 0;
    this.elapsed = 0;
    this.color = color;
    this.lifetime = 10;
    this.y = 300;
    this.draw = function(){
      var xVar = Math.cos(Date.now() / 100) * 20
      drawRect(0, this.y, 320, 300, "black");
      for(let i = 0; i < 4; i++){
        drawRect(60 + xVar + i * 50, this.y * 3 / 2 + 75, 30, 50, this.color);
      }
      if(this.y > 0){
        this.y -= 15;
      } else if (this.y == 0 && this.elapsed < 450){
        if(!this.start){
          this.start = Date.now();
        }
        this.elapsed = Date.now() - this.start;
      } else {
        this.y -= 15;
      }
      if(this.y < -300){
        this.lifetime = 0;
      }
    }
  }

  function renderPath(x, y, path, color){
    ctx.fillStyle = color;
    ctx.save();
    ctx.translate(x, y);
    let ex = new Path2D(path);
    ctx.fill(ex);
    ctx.restore();
  }

    function DrawCircle(x, y, radius, color){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.arc(x,y,radius, 0, 2* Math.PI)
        ctx.fill();
    };

    function DrawStroke(x, y, radius, color, stroke){
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = stroke;
        ctx.arc(x,y,radius, 0, 2* Math.PI)
        ctx.stroke();
    };

    function drawRect(x, y, height, width, color){
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.fillRect(x, y, height, width);
    }

  window.requestAnimationFrame(update);
</script>
