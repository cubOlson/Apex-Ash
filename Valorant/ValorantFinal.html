<script>
  // Change this out for any effect to manually trigger
  //var idleEffect = new IdleState();
  var idleEffect =  new IdleState();

  var canvas, ctx;
  var bursts = [];
  var stateMgr = new StateHandler();
  var effects = [];
  var oldShield = 0;
  var oldHealth = 0;

  //Generic meters --------------------------------------------------------------------------
  var val = 0;
  var healthMeter = new Meter(10, onHealthMeterChanged);
  var shieldMeter = new Meter(10, onShieldMeterChanged);
  var bombMeter = new Meter(20, onBombMeterChanged);
  var deadGreenMeter = new Meter(5, ()=>"");
  var deadWhiteMeter = new Meter(5, ()=>"");

  function onHealthMeterChanged() {
    if (healthMeter.decreased && healthMeter.value != oldHealth && healthMeter.value != -1) {
      var colors = hexToHSL("#ff1100");
      oldHealth = healthMeter.value;
      for (let i = 0; i < 20 * 2; i++) {
          effects.push(new SparkleEffect(colors.h + random(-10, 10), colors.s, colors.l, 30));
      }} else if (healthMeter.increased && healthMeter.value != oldHealth && healthMeter.value != -1 && healthMeter.value != 100){
        oldHealth = healthMeter.value;
        stateMgr.Push(new ShieldIncreaseState("#00ff00"));
      } else {
      stateMgr.Push(new IdleState());
    }
  }

  function onShieldMeterChanged() {
     if (shieldMeter.increased && shieldMeter.value != oldShield && shieldMeter.value > 0) {
      stateMgr.Push(new ShieldIncreaseState("#2effab"));
      oldShield = shieldMeter.value;
    }
  }

  function onBombMeterChanged() {
    if (bombMeter.value > 0.3) {
      stateMgr.Push(new AlertState("#ff1100"));
    }
  }
  function AlertState(color) {
    var colors = hexToHSL(color);
    var y = 0;
    var y2 = 200;
    this.start = new Date().getTime();
    this.duration = 2000;

    this.Process = function () {
      this.elapsed = new Date().getTime() - this.start;
      if (this.elapsed > this.duration) {
        stateMgr.Pop();
      }
      this.Draw();
    };

    this.Draw = function () {
      var norm_elapsed = this.elapsed / this.duration;
      var phaseBrightness = norm_elapsed * Math.PI * 3;
      var bright = 20 + Math.abs(Math.sin(phaseBrightness)) * 30;
      ctx.fillStyle = "hsl(" + colors.h + "," + 100 + "%," + bright + "%)";
      ctx.fillRect(0, 0, 320, 200);
      ctx.fillStyle = "white";
      ctx.fillRect(0, y, 320, 20);
      if(y < 200){
        y += 5;
      }
      ctx.fillStyle = "white";
      ctx.fillRect(0, y2, 320, 20);
      if(y2 >= -20 && y ==200){
        y2 -= 5;
      }
    };
  }
  function SparkleEffect(hue, saturation, lightness, size) {
    this.x = Math.random() * 320;
    this.y = Math.random() * 200;
    this.hue = hue;
    this.saturation = saturation;
    this.lightness = lightness;
    this.lifetime = 40;
    this.size = size;
    this.draw = function () {
      ctx.fillStyle = 'hsl(' + this.hue + ',' + this.saturation + '%,' + this.lightness + '%)';
      ctx.fillRect(this.x, this.y, this.size, this.size);
      this.lifetime--;
    };
  }
  
  // start Astra meters & callbacks --------------------------------------------------------------

  var Astra_e_meter = new Meter(20, onAstra_e);
  var Astra_c_meter = new Meter(20, onAstra_c);
  var Astra_q_meter = new Meter(20, onAstra_q);
  var Astra_x_meter = new Meter(20, onAstra_x);

  function onAstra_e() {
    if (Astra_e_meter.decreased && Astra_e_meter.diff > 0.1) {

      stateMgr.Push(
        new BurstRippleState("#9d00ff", "#fff200", "#9d00ff")
      );
    }
  }
  function onAstra_c() {
    if (Astra_c_meter.decreased && Astra_c_meter.diff > 0.1) {
      stateMgr.Push(new reversePulseRippleState("#9d00ff", true));
    }
  }
  function onAstra_q() {
    if (Astra_q_meter.decreased && Astra_q_meter.diff > 0.1) {
      var colors = hexToHSL("#db44fc");
      for (let i = 0; i < 15 * 3; i++) {
          effects.push(
            new moveableBar(
              160,
              random(0, 200),
              40,
              20,
              random(-6, 6),
              0,
              colors.h + random(-20, 20),
              colors.s + random(-20, 20),
              colors.l,
              0.9
            )
          );
        }    }
  }
  function onAstra_x() {
    //ambience effect
    if(Astra_x_meter.decreased && Astra_x_meter.diff >0.1){
      stateMgr.Push(new WallUpState("#c64aff", "#8c00ff", "#ffff66"));
      }
  }

  // End Astra
  // start Breach meters & callbacks --------------------------------------------------------------

  var Breach_e_meter = new Meter(10, onBreach_e);
  var Breach_c_meter = new Meter(10, onBreach_c);
  var Breach_q_meter = new Meter(10, onBreach_q);
  var Breach_x_meter = new Meter(10, onBreach_x);

  function onBreach_e() {
    if (Breach_e_meter.decreased && Breach_e_meter.diff > 0.05) {
      stateMgr.Push(new HorizontalExpandState("#fcba03", "#ff5900", "#ffffff"));
    }
  }
  function onBreach_c() {
    if (Breach_c_meter.decreased && Breach_c_meter.diff > 0.05) {
      stateMgr.Push(new breachq());
    }
  }
  function onBreach_q() {
    if (Breach_q_meter.decreased && Breach_q_meter.diff > 0.05) {
      stateMgr.Push(new ExplodingOrbStatebreach("#fcba03", "#ff5900", "#ffffff"));
    }
  }
  function onBreach_x() {
    if (Breach_x_meter.decreased && Breach_x_meter.diff > 0.05) {
      stateMgr.Push(new PulseRippleState3Color("#ff9500", "#ff5500", "#ff2600"));
    }
  }

  // end Breach
  // start Brimstone meters & callbacks --------------------------------------------------------------

  var Brimstone_e_meter = new Meter(10, onBrimstone_e);
  var Brimstone_c_meter = new Meter(10, onBrimstone_c);
  var Brimstone_q_meter = new Meter(10, onBrimstone_q);
  var Brimstone_x_meter = new Meter(10, onBrimstone_x);

  function onBrimstone_e() {
    if (Brimstone_e_meter.decreased && Brimstone_e_meter.diff > 0.3) {
      //Brimstone-SkySmoke
      stateMgr.Push(
        new EffectCloudState(
          "rgba(255,255,255,0.1)",
          "rgba(0,0,0,0.3)",
          "rgba(255,255,255,0.4)"
        )
      );
    }
  }
  function onBrimstone_c() {
    if (Brimstone_c_meter.decreased && Brimstone_c_meter.diff > 0.05) {
      //Brimstone-StimBeacon
      stateMgr.Push(new PulseRippleStateKayo("#ffa600", "#00ffe5", false));
    }
  }
  function onBrimstone_q() {
    if (Brimstone_q_meter.decreased && Brimstone_q_meter.diff > 0.05) {
      //Brimstone-Incendiary
      stateMgr.Push(new ExplodingOrbStatebrime("#fffef7", "#ff7b00", "#ff3700"));
    }
  }
  function onBrimstone_x() {
    if (Brimstone_q_meter.decreased && Brimstone_q_meter.diff > 0.05) {
      //Brimstone-OrbitalStrike
      stateMgr.Push(new PulseRippleState3Color("#fffef7", "#ff7b00", "#ff3700"));
    }
  }

  // end Brimstone 
  // start Chamber meters & callbacks --------------------------------------------------------------

  var Chamber_e_meter = new Meter(10, onChamber_e);
  var Chamber_c_meter = new Meter(10, onChamber_c);
  var Chamber_q_meter = new Meter(10, onChamber_q);
  var Chamber_x_meter = new Meter(10, onChamber_x);
  var Chamber_ult_meter = new Meter(10, onChamber_x);
  var chamberUltAnim = false;

  function onChamber_c() {
    if (Chamber_c_meter.decreased && Chamber_c_meter.diff > 0.05) {
      effects.push(new chamberC());
    }
  }
  function onChamber_q() {
    if (Chamber_q_meter.decreased && Chamber_q_meter.diff > 0.05) {
      stateMgr.Push(new PulseRippleStateKayo("#ffa600", "#00ffe5", true));

  function FadeC(){
    this.y1 = 200;
    this.y2 = 0;
    this.lifetime = 160;
    this.draw = function(){
      this.y1 = Math.sin(Date.now() / 150) * 30 + 200;
      this.y2 = Math.cos(Date.now() / 150) * 30;
      ctx.globalAlpha = .3;
      DrawRect(0, 0, 320, 200, "rgb(150, 0, 255)")
      ctx.globalAlpha = 1;
      DrawTriangle(0, this.y1, 40, this.y1 - 80, 80, this.y1, "rgb(20, 20, 20)");
      DrawTriangle(80, this.y1, 120, this.y1 - 80, 160, this.y1, "rgb(20, 20, 20)");
      DrawTriangle(160, this.y1, 200, this.y1 - 80, 240, this.y1, "rgb(20, 20, 20)");
      DrawTriangle(240, this.y1, 280, this.y1 - 80, 320, this.y1, "rgb(20, 20, 20)");
      DrawRect(0, this.y1, 320, 30, "rgb(20, 20, 20)");
      DrawTriangle(-40, this.y2, 0, this.y2 + 80, 40, this.y2, "rgb(20, 20, 20)");
      DrawTriangle(40, this.y2, 80, this.y2 + 80, 120, this.y2, "rgb(20, 20, 20)");
      DrawTriangle(120, this.y2, 160, this.y2 + 80, 200, this.y2, "rgb(20, 20, 20)");
      DrawTriangle(200, this.y2, 240, this.y2 + 80, 280, this.y2, "rgb(20, 20, 20)");
      DrawTriangle(280, this.y2, 320, this.y2 + 80, 360, this.y2, "rgb(20, 20, 20)");
      DrawRect(0, this.y2, 320, -40, "rgb(20, 20, 20)");
      this.lifetime--;
    }
  }

  function FadeQ(){
    this.start = Date.now()
    this.lifetime = 160;
    this.alpha = 0;
    this.radius1 = 1;
    this.radius2 = 1;
    this.draw = function(){
      var elapsed = Date.now() - this.start;
      ctx.globalAlpha = this.alpha;
      DrawRect(0, 0, 320, 200, "red")
      ctx.globalAlpha = 1;
      DrawStroke(160, 100, this.radius2, "cyan", 30)
      DrawCircle(160, 100, this.radius1, "red")
      DrawStroke(160, 100, this.radius1, "rgb(20, 20, 20)", 40)

      if(elapsed < 400){
        this.radius1+=4;
      } else if (elapsed < 550){
        this.alpha+=.1
      } else if (elapsed < 700){
        this.radius1-=8
        this.radius2+=12
        this.alpha > .1 ? this.alpha-=.1 : null;
      } else if (elapsed < 1000){
        this.radius2+=12
      } else {
        this.lifetime = 0;
      }
    }
  }

  function FadeE(){
    this.start = Date.now()
    this.lifetime = 160;
    this.alpha = 0;
    this.radius1 = 1;
    this.radius2 = 1;
    this.effects = []
    this.draw = function(){
      var elapsed = Date.now() - this.start;
      ctx.globalAlpha = this.alpha;
      DrawStroke(160, 100, this.radius2, "rgb(20, 20, 20)", 30)
      DrawCircle(160, 100, this.radius1 + Math.sin(Date.now() / 20), "rgb(20, 20, 20)")
      this.effects.forEach((ele, i) => {
        ele.draw()
        if(ele.lifetime <= 0){
          this.effects.splice(i, 1)
        }
      });
      DrawCircle(120, 100, 20 + Math.sin(Date.now() / 20), "red")
      DrawCircle(200, 100, 20 + Math.sin(Date.now() / 20), "red")
      if(elapsed > 100){
        this.effects.push(new fadeParticle(120, 100, "left", elapsed % 2 == 0 ? "blue" : "purple"))
        this.effects.push(new fadeParticle(200, 100, "right", elapsed % 2 == 0 ? "purple" : "blue"))
        this.start = Date.now()
      }
      ctx.globalAlpha = 1;
      this.alpha < 1 ? this.alpha += .04 : this.alpha = 1;
      this.radius1 < 70 ? this.radius1 += 4 : this.radius1 = 70;
      this.radius2 < 200 ? this.radius2 += 8 : this.radius2 = 1;
      this.lifetime--;
    }
  }

  function fadeParticle(x, y, direction, color){
    this.x = x;
    this.y = y;
    this.direction = direction;
    this.color = color;
    this.lifetime = 50;
    this.draw = function(){
      DrawCircle(this.x, this.y, 20, this.color)
      if(this.direction == "left"){
        this.x -= Math.random() * 3 + 1;
        this.y -= Math.random() * 3 + 1;
      } else {
        this.x += Math.random() * 3 + 1;
        this.y -= Math.random() * 3 + 1;
      }
      this.lifetime--;
    }
  }

  function FadeX(){
    this.start = Date.now()
    this.lifetime = 160;
    this.y = 200;
    this.alpha = 0;
    this.count = 0;
    this.effects = []
    this.draw = function(){
      ctx.globalAlpha = this.alpha;
      DrawRect(0, this.y, 320, 200, "black");
      ctx.globalAlpha = 1;
      if(this.count < 150){
        this.y > 0 ? this.y -= 10 : this.y = 0;
        this.alpha < 1 ? this.alpha += .05 : this.alpha = 1;
        this.effects.push(new fadeXParticle())
        this.effects.push(new fadeXParticle())
        this.count++;
      } else {
        this.y >= -200 ? this.y -= 10 : this.y = 0;
        this.alpha > 0 ? this.alpha -= .05 : this.alpha = 0;
      }
      this.effects.forEach((ele, i) => {
        ele.draw()
        if(ele.lifetime <= 0){
          this.effects.splice(i, 1)
        }
      })
      if(this.count == 150 && this.y <= -160){
        this.lifetime = 0;
      }
    }
  }

  function fadeXParticle(){
    this.x = Math.random() * 320;
    this.y = Math.random() * 200;
    this.radius = Math.random() * 25 + 1;
    this.alpha = .6;
    this.lifetime = 10;
    this.draw = function(){
      var vx = Math.random() * 30 - 15
      var vy = Math.random() * 30 - 15
      ctx.globalAlpha = this.alpha;
      DrawCircle(this.x, this.y, this.radius, "rgb(25, 25, 50)");
      ctx.globalAlpha = 1;
      this.alpha > 0 ? this.alpha -=.01 : this.lifetime = 0;
      this.x += vx;
      this.y += vy;
    }
  }

  function drawRotatedRect(ctx, x, y, width, height, angle) {
  angle *= Math.PI / 180
  ctx.lineWidth = height / 2
  ctx.beginPath()
  ctx.moveTo(x, y)
  ctx.lineTo(x + width * Math.cos(angle), y + width * Math.sin(angle))
  ctx.stroke()
  
}
function DiagonalLine() {
    this.start = new Date().getTime();
    this.duration = 1500;
    this.x = -200;
    this.y = 200;
    this.width = 20;
    var speed =8;
    this.Process = function () {
      this.elapsed = new Date().getTime() - this.start;
      if (this.elapsed > this.duration) {
        stateMgr.Pop();
      }
      this.Draw();
    };

    this.Draw = function () {   
        ctx.beginPath();
        ctx.strokeStyle = "#86f4f7";
        ctx.fillStyle ="#86f4f7";
        drawRotatedRect(ctx, this.x, this.y, 400, 320, 40)
        this.x+=speed;
        this.y-=speed;
    

    };
  }

  function neonRun(color, direction){
    this.offset = direction ? -75 : 75;
    this.lifetime = 50;
    this.direction = direction
    this.hue = Math.floor(Math.random() * 360);
    this.x = Math.random() * 320;
    this.y = Math.random() * 200 + this.offset;
    this.draw = function(){
      if (Neon_ult_meter.value > .75){
        ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
        ctx.globalAlpha = .2;
        ctx.fillRect(0, 0, 320, 200);
        ctx.globalAlpha = 1;
      }
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.rect(this.x, this.y, 15, 50);
      ctx.fill();
      if(this.direction){
        this.y += 10;
      } else {
        this.y -= 10;
      }
      this.lifetime--;
    }
  }
  function neonWall(){
      this.start = Date.now();
      this.elapsed = 0;
      this.lifetime = 100;
      this.i = 0;
      this.goal = 0;

      this.draw = function(){
        this.elapsed = Date.now() - this.start;
        if (this.elapsed > 0 && this.goal < 100){
          if(this.elapsed % 3 == 0){
            this.goal += 20;
          }
        } else if (this.elapsed > 2000 && this.i < 120){
          this.i += 20;
        } else if (this.elapsed > 3000){
          this.lifetime = 0;
        }
        let loopI = this.i;

        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, 320, 200);

        while (loopI <= this.goal){
          ctx.beginPath();
          let squareX = loopI;
          let squareY = 225 - .85 * loopI;
          var grd = ctx.createLinearGradient(0, 0, 0, squareY);
          grd.addColorStop(1, `hsl(${60}, 100%, 50%)`);
          grd.addColorStop(.75 + Math.sin(this.elapsed/100)/10, `hsl(${95}, 35%, 72%)`);
          grd.addColorStop(0, `hsl(${218}, 100%, 50%)`);
          ctx.fillStyle = grd;
          ctx.fillRect(squareX, squareY, 20, -1 * (225 - 1.6 * loopI) - 15 * Math.random() * Math.sin(this.elapsed/150))
          ctx.fillRect(320 - squareX, squareY, -20, -1 * (225 - 1.6 * loopI) - 15 * Math.random() * Math.sin(this.elapsed/150))
          loopI += 20;
        }
      }
    }

    function CenterWave(hue, saturation, lightness, value) {
    this.start = new Date().getTime();
    this.duration = 2000;
    this.lifetime = 50;
    this.size = 0;
    this.value = value;
    this.hue = hue;
    this.saturation = saturation;
    this.lightness = lightness;
    this.flashing;
    this.Process = function () {
      this.elapsed = new Date().getTime() - this.start;
      if (this.elapsed > this.duration) {
        stateMgr.Pop();
      }
      this.Draw();
    };
    this.Draw = function () {
      let lightness = new Int8Array(engine.zone.lightness);
      let sat = new Int8Array(engine.zone.saturation);
      let hue = new Int16Array(engine.zone.hue);

      for (var iZone = 0; iZone < 560; iZone++) {
        ctx.fillStyle = 'hsla(' + hue[iZone] + ',' + sat[iZone] + '%,' + lightness[iZone] + '%, ' + keyScreenBrightness * 0.01 + ')';

        var iRow = Math.floor(iZone / 28);
        var iCol = iZone % 28;
        var iWidth = 320 / 28;
        var iHeight = 200 / 20;
        var iZx = iCol * iWidth;
        var iZy = iRow * iHeight;

        ctx.fillRect(iZx, iZy, iWidth, iHeight);
      }

      ctx.fillStyle = 'hsl(' + this.hue + ',' + this.saturation + '%,' + random(this.lightness - 10, this.lightness + 10) + '%)';

      ctx.fillRect(0, 0, this.size * 160, 200);
      ctx.fillRect(320, 0, -this.size * 160, 200);
      if (this.size < this.value) {
        this.size += 0.03;
      }
    };
    this.lifetime--;
  }

  function getPointX(c1, c2, radius, angle) {
    return c1 + Math.cos(angle) * radius;
  }

  function getPointY(c1, c2, radius, angle) {
    return c2 + Math.sin(angle) * radius;
  }

  function degrees_to_radians(degrees) {
    var pi = Math.PI;
    return degrees * (pi / 180);
  }

  function radians_to_degrees(radians) {
    var pi = Math.PI;
    return radians * (180 / pi);
  }

  function moveableBar(x, y, width, height, xDirection, yDirection, hue, sat, lit, alpha) {
    this.x = x;
    this.y = y;
    this.hue = hue;
    this.sat = sat;
    this.lit = lit;
    this.alpha = alpha;
    this.lifetime = 50;
    this.size = 0;
    this.ydirection = yDirection;
    this.xdirection = xDirection;
    this.width = width;
    this.height = height;

    this.draw = function () {
      ctx.fillStyle = 'hsla(' + this.hue + ',' + this.sat + '%,' + this.lit + '%,' + this.alpha + ' )';
      ctx.fillRect(this.x, this.y, this.height, this.width);
      this.lifetime--;
      this.y -= this.ydirection;
      this.x += this.xdirection;
    };
  }

  function SkyeDogEffect() {
    this.start = new Date().getTime();
    this.duration = 1000;
    this.speed=0;
    this.Process = function () {
      this.elapsed = new Date().getTime() - this.start;

      if (this.elapsed > this.duration) {
        stateMgr.Pop();
      }
      this.Draw();
    };

    this.Draw = function () {
      let lightness = new Int8Array(engine.zone.lightness);
      let sat = new Int8Array(engine.zone.saturation);
      let hue = new Int16Array(engine.zone.hue);

      for (var iZone = 0; iZone < 560; iZone++) {
        var satBoost = sat[iZone] + 35;
        ctx.fillStyle =
          "hsla(" +
          0 +
          "," +
          satBoost +
          "%," +
          lightness[iZone] +
          "%, " +
          keyScreenBrightness * 0.01 +
          ")";

        var iRow = Math.floor(iZone / 28);
        var iCol = iZone % 28;
        var iWidth = 320 / 28;
        var iHeight = 200 / 20;
        var iZx = iCol * iWidth;
        var iZy = iRow * iHeight;

        ctx.fillRect(iZx, iZy, iWidth, iHeight);
      }
      var norm_elapsed = this.elapsed / this.duration;
      ctx.fillStyle = "hsl(" + norm_elapsed * 100 + ",100%,50%)";
      ctx.fillRect(0, 100+this.speed, 320, 50);
      ctx.fillRect(0, 100-this.speed, 320, 50);
      this.speed += 4;
    };
  }

  function hexToHSL(hex) {
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);

    var r = parseInt(result[1], 16);
    var g = parseInt(result[2], 16);
    var b = parseInt(result[3], 16);

    (r /= 255), (g /= 255), (b /= 255);
    var max = Math.max(r, g, b),
      min = Math.min(r, g, b);
    var h,
      s,
      l = (max + min) / 2;

    if (max === min) {
      h = s = 0; // achromatic
    } else {
      var d = max - min;
      s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
      switch (max) {
        case r:
          h = (g - b) / d + (g < b ? 6 : 0);
          break;
        case g:
          h = (b - r) / d + 2;
          break;
        case b:
          h = (r - g) / d + 4;
          break;
      }
      h /= 6;
    }

    s = s * 100;
    s = Math.round(s);
    l = l * 100;
    l = Math.round(l);
    h = Math.round(360 * h);

    var colors = [];
    colors['h'] = h;
    colors['s'] = s;
    colors['l'] = l;

    return colors;
  }

  function draw3ColorSpiral(spX, spY, cl1, cl2, cl3, radius, phase) {
    var currentColor;
    for (var i = 0; i < 360; i += 1) {
      var radphase = i / 360;

      var start = 2 * Math.PI * (i / 360);
      var end = 2 * Math.PI * ((i + 1) / 360);
      var offset = 2 * Math.PI * (phase / 360);

      if (i < 60 || (i > 180 && i < 240)) {
        currentColor = cl1;
      }

      if ((i > 60 && i < 120) || (i > 240 && i < 300)) {
        currentColor = cl2;
      }

      if ((i > 120 && i < 180) || (i > 300 && i < 360)) {
        currentColor = cl3;
      }

      ctx.fillStyle = currentColor;
      ctx.beginPath();
      try {
        ctx.arc(spX, spY, radius, start + offset, end + offset);
      } catch (err) {
        ctx.arc(160, 100, 50, Math.PI, 2 * Math.PI);
      }
      ctx.lineTo(spX, spY);
      ctx.closePath();
      ctx.fill();
    }
  }

  function StateHandler() {
    this.stack = [];
    this.state = null;

    this.updateState = function () {
      if (this.stack.length > 0) {
        this.state = this.stack[this.stack.length - 1];
      } else {
        this.state = null;
      }
    };

    this.Push = function (newState) {
      this.stack.push(newState);
      this.updateState();
    };

    this.Pop = function () {
      this.stack.pop();
      this.updateState();
    };

    this.Process = function () {
      if (this.state != null) {
        this.state.Process();
      }
    };
  }

  function Meter(count, callback) {
    this.size = count;
    this.value = 0;
    this.diff = 0;
    this.increased = false;
    this.decreased = false;
    var values = [];

    this.setValue = function (updatedValue) {
      // Add and shift.
      values.push(updatedValue);
      if (values.length > this.size) {
        values.shift();
      }

      // Exit early if we've got a long-term match.
      for (var i = 0; i < values.length - 1; i++) {
        if (values[i] !== values[i + 1]) return;
      }

      // We got here, so we've got a matching value collection.
      if (this.value !== values[0]) {
        //var fromZero = this.value === 0;
        //var toZero = values[0] === 0;
        this.diff = Math.abs(this.value - values[0]);
        this.increased = this.value < values[0];
        this.decreased = this.value > values[0];
        this.value = values[0];
        callback();
      }
    };
  }

  function onEngineReady() {
    // Grab canvas and rendering context.
    canvas = document.getElementById("exCanvas");
    ctx = canvas.getContext("2d");

    stateMgr.Push(idleEffect);

    // Start updates *after* our engine is accessible and ready.
    window.requestAnimationFrame(update);
  }
