<head>
  <Title>Mk11</Title>
  <meta description="Test" />
  <meta publisher="WhirlwindFX" />
  <meta property="PlayEffect" label="Play kill effect" type="boolean" default="0" />

</head>

<body style="margin: 0; padding: 0;">
  <canvas id="exCanvas" width="320" height="200"></canvas>
</body>

<script>
  // Get the canvas element from the DOM
  var c = document.getElementById("exCanvas");
  var ctx = c.getContext("2d");

  var width = 320;
  var height = 200;
  var hue = 0;
  var speed = 1;

  var KillEffectDone = false;
  var cubeX = 1;
  var cubeY = 1;
  var effectTime;
  var killAnim = false;

  var stateHdlr = new StateHandler();

  function StateHandler() {
          var stack = [];
          var state = null;

          // Set current state to the top item in the stack
          var updateState = function () {
              if (stack.length > 0) {
                  state = stack[stack.length - 1];
              } else {
                  state = null;
              }
          };

          // Allows dev to add effect to state handler
          this.Push = function (newState) {
              stack.push(newState);
              updateState();
          };
          // Allows dev to remove effect from handler
          this.Pop = function () {
              stack.pop();
              updateState();
          };
          // Call the Process function of the current state (effect)
          this.Process = function () {
              if (state != null) {
                  state.Process();
              }
          };
      }


  class blood {
      constructor(x, y, radius, color, fade) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
          this.fade = fade;
      }
      Draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
          ctx.strokeStyle = 'red'
          ctx.stroke();
           this.y += 5;
      }

  }


  function copyScreen() {

      var shine = engine.vision.ShineMeter
      let lightness = new Int8Array(engine.zone.lightness);
      let sat = new Int8Array(engine.zone.saturation);
      let hue = new Int16Array(engine.zone.hue);
      for (var iZone = 0; iZone < 560; iZone++) {
          var iRow = Math.floor(iZone / 28);
          var iCol = iZone % 28;
          var iWidth = 320 / 28;
          var iHeight = 200 / 20;
          var iZx = iCol * iWidth;
          var iZy = iRow * iHeight;
          ctx.fillStyle =
              "hsla(" +
              hue[iZone] +
              "," +
              sat[iZone] +
              "%," +
              lightness[iZone] +
              "%, " +
              1 +
              ")";

          ctx.fillRect(iZx, iZy, iWidth, iHeight);
      }

  }

  function PlayKillEffect() {
       this.start = new Date().getTime();
       this.elapsed = 0;
       this.bloodDrip = [];  
       this.state = 0;
       
      this.Process = function () 
      { 
          if (this.bloodDrip.length < 8) {
           this.bloodDrip.push(new blood(Math.random() * c.width, 0, 20, 'red', 0.01))
          }

          this.elapsed = new Date().getTime() - this.start;
              
          if (this.elapsed >= 5000){
            stateHdlr.Pop();
            killAnim = false;
          } 

          this.Draw();
      };
      this.Draw = function() {
          if (this.state == 0) {
              ctx.beginPath();
              ctx.fillStyle = 'black'
              ctx.fillRect(0, 0, cubeX, cubeY);
              this.bloodDrip.length = 0;
              cubeX += 15;
              cubeY += 10;
              effectTime = Date.now();
              if (cubeX >= c.width) {
                this.state = 1;
              }
          }
          if(this.state == 1){
              this.bloodDrip.forEach(blood => {
                  blood.Draw();
              } 
          );
      }
  }
}

  function update() {
      if (PlayEffect == true && killAnim == false) {
          stateHdlr.Push(new PlayKillEffect());
          killAnim = true;
      } else if (!PlayEffect) {
        cubeX = 0;
        cubeY = 0;
        copyScreen();
      }     
      stateHdlr.Process();
      window.requestAnimationFrame(update);
  }

  window.requestAnimationFrame(update);
</script>
