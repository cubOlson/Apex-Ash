  //Effects

   function DrawBackground(color) {
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, c.width, c.height)
    }

    function ExtendedEYoneEffect(){
      this.lifetime = 1000;
      this.draw = function (){
        DrawBackground("hsla(238, 100%, 5%, 0.8)");
        if(!ActiveExtendedE){
          this.lifetime = 0;
          effects.push(new RippleEffect(160,100,5,2500, 30, "red", "out", "stroke", "3"))
        }
      }
    }

    function YoneWeffect() {
        this.start = GetTime();
        this.lifetime;
        freezeBackground = true;
        var bar1 = new BarEffect("left", "red", 15, 1000, 1500, 1);
        var bar2 = new BarEffect("left", "black", 15, 1000, 1500, 1);
        this.Process = function(){
          if(this.lifetime <= 0){
            freezeBackground = false;
            stateMgr.Pop();
          }
          this.draw()
        }
        this.draw = function () {
          copyScreen();
          this.lifetime = 1000 - (GetTime() - this.start)
          if (this.lifetime > 900) {
            bar1.draw();
          } else if (this.lifetime >0){
            bar1.draw();
            bar2.draw();
          }
        }
      }

    function YoneQeffect (color) {
      this.start = GetTime();
      this.lifetime;
      this.x = -320;
      this.y = 200;
      this.col = color;
      this.sat = 0;
      this.draw = function(){
        this.lifetime = 2000 - (GetTime() -this.start)
        ctx.beginPath();
        ctx.moveTo(0 + this.x, 180 + this.y);
        ctx.lineTo(160 + this.x, 80 + this.y)
        ctx.lineTo(320 + this.x,0 + this.y)
        ctx.lineTo(180 + this.x,120 + this.y)
        ctx.lineTo(40 + this.x,220 + this.y)
        ctx.fillStyle = this.col;
        ctx.fill();
        if(this.x <0){
          this.x += 15;
          this.y -= 9.375
          this.state = 1;
        } else if(this.state == 1) {
          
          // effects.push(new RippleEffect(320,0,7,1500,30, "red", "out", "stroke", 3))
          this.state =2;
        } else if(this.state == 2){
          this.col =  `hsla(0, ${this.sat}%, 50%)`
          this.sat+=3;
        }
      } 
    }

     function ExtendedQYoneEffect() {
        this.lifetime = 1000;
        this.bars = [];
        this.draw = function () {
          while (this.bars.length < 20){
            this.bars.push(new RandomCube(30, 20, "blue", "left", 3))
            this.bars.push(new RandomCube(30, 20, "blue", "right", 3))
          }

          this.bars.forEach(bar => {
            bar.draw();
          });
          this.bars.shift();
        
          if (!ActiveExtendedQ) {
            this.lifetime = 0;
            effects.push(new YoneQeffect("blue"))
          }
        }
      }

      function RYoneEffect(){
        this.start = GetTime();
        this.lifetime = 1000;
        this.x = -120;
        StopEffects = true;
        freezeBackground = true;
        this.Process = function(){
          if(this.lifetime <=0){
            stateMgr.Pop();
            stateMgr.Push(new BloodRain("red", 5));
          }
          this.draw()
        }
        this.draw = function(){
          if(this.lifetime > 200){
           DrawArrow("red", this.x);
           DrawArrow("black", this.x-30);
           this.x += 10;
          }
          this.lifetime = 1200 - (GetTime() - this.start);
        }
      }

      function TeemoQ(){
        this.state = 0;
        this.background = new SmoothBackgroundToBlack();
        this.cube = new RandomCube(40,20,"purple", "right", 4, 100)
        this.ripple = new RippleEffect(320, 100, 8, 1500, 30, "purple", "out", "stroke", 3, true)
        this.start = GetTime();
       
        freezeBackground = true;
        StopEffects = true;
        this.Process = function () {
          this.Draw();
        };
        this.Draw = function () {
          if(this.state ==0){
            this.background.draw();
             if (this.background.y >= 0) {
              this.state = 1;
            }
          } else if (this.state == 1){
            DrawBackground("black");
            this.cube.draw()
            if(this.cube.x >= 280){
              this.state = 2;
            }
          } else {
            DrawBackground("black");
            this.ripple.draw()
            if(this.ripple.radius >=600){
              StopEffects = false
              freezeBackground = false;
              stateMgr.Pop();
            }
          }

      }
    }

    function TeemoR() {
      this.state = 0;
      this.background = new SmoothBackgroundToBlack();
      this.y = -50;
      this.explosion = new ParticleExplosion(160, 100, "purple", 5, 2000, 150, 20, 3);

      freezeBackground = true;
      StopEffects = true;
       this.Process = function () {
        this.Draw();
      };

      this.Draw = function () {
        if (this.state == 0) {
          this.background.draw();
          if (this.background.y >= 0) {
            this.state = 1;
          }
        } else if (this.state == 1) {
          DrawBackground("black");
          puffcap(this.y);
          if(this.y <= 100){
            this.y += 5;
          } else {
            this.state = 2;
          }
        } else if(this.state ==2) {
          DrawBackground("black");
          this.explosion.draw();
           if (this.start == null) {
            this.start = GetTime();
            StopEffects = false
          }
          if (GetTime() - this.start > 3000) {
            stateMgr.Pop();
            freezeBackground = false;
            effects.length = 0;
          }
        }
      }
    }
    
    function TeemoW(){
      this.lifetime = 1000;
      this.bars = [];
      this.draw = function () {
        while (this.bars.length < 10) {
          this.bars.push(new RandomCube(20, 40, "blue", "down", 2))
        }
        this.bars.forEach(bar => {
          bar.draw();
          if(bar.y >200){
            this.bars.shift();
          }
        });
        if (!ActiveExtendedW) {
          this.lifetime = 0;
        }
      }
    }
      function puffcap(y) {
        DrawCircle(160,y,40,"green");
        DrawCircle(175, y-20, 10, "purple");
        DrawCircle(175, y +10, 8, "purple");
        DrawCircle(145, y +20, 15, "purple");
      }

      function DrawCircle(x,y,radius,color){
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.arc(x,y,radius, 0, 2* Math.PI)
        ctx.fill();
      }

      function DrawArrow(color, x){
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0 + x, 0);
        ctx.lineTo(60 + x, 0);
        ctx.lineTo(120 + x, 100);
        ctx.lineTo(60 + x, 200);
        ctx.lineTo(0 + x, 200);
        ctx.lineTo(60 + x, 100)
        ctx.lineTo(0 + x, 0)
        ctx.fill();
      }
      function BloodRain (color, radius){
        this.start = GetTime();
        this.elapsed = 0;
        this.bloodDrip = [];
        this.state = 0;
        this.cubeX = 1;
        this.cubeY = 1;
        this.color = color;
        this.radius = radius;

        this.Process = function () {
          if (this.bloodDrip.length < 20) {
            this.bloodDrip.push(new blood(Math.random() * c.width, 0, this.radius, this.color))
          }
          this.elapsed = GetTime() - this.start;
          if (this.elapsed >= 4000) {
            stateMgr.Pop();
            effects.length = 0;
            freezeBackground = false;
            StopEffects = false;
          }
          this.Draw();
        };
        this.Draw = function () {
          ctx.lineWidth = 1;
            this.bloodDrip.forEach(blood => {
            blood.Draw();
            }
          );
        }
      }

      function FortuneQ(){
        this.start = GetTime();
        this.lifetime = 2000;
        this.state = 0;
        this.cube = new RandomCube(30,30, "orange", "right", 5, 100)
        this.explosion = new ParticleExplosion(160,100, "orange", 10,1000,200, 7, 1.5);

        this.draw = function () {
          this.lifetime = 3000 -(GetTime() - this.start)
          if(this.state == 0){
            this.cube.draw();
            if(this.cube.x >= 160){
              this.state =1
            }
          } else if(this.state == 1){
            this.explosion.draw()
            
            this.explosion.particles.forEach((particle, index) => {
              if(particle.x <= 160){
                this.explosion.particles.splice(index,1)
              }
            });
          }
        }
      }

       function FortuneE() {
          this.start = GetTime();
          this.lifetime = 3000;
          this.state = 0;
          this.cubes = [];
          
          this.draw = function () {
          this.lifetime = 3000 - (GetTime() - this.start)
          for (let index = 0; index < 40; index++) {
            DrawCube(Math.random() * 320, Math.random() *160, Math.random() * 20 + 5, Math.random() * 20 + 5, `hsl(10,${Math.random() * 70 + 30}%, ${Math.random() * 70 + 30}%)`)
          }
          }
        }
        
      

  function DrawCube(x,y,width, height, color){
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.fillRect(x,y,width,height)
  }

  function ParticleExplosion(x, y, color, speed, duration, particleAmount, particleSize, fadeSpeed) {
    this.start = GetTime();
    this.col = color;
    this.speed = speed;
    this.duration = duration;
    this.lifetime = 2000;
    this.amount = particleAmount;
    this.size = particleSize
    this.x = x;
    this.y = y;
    this.fadeSpeed = fadeSpeed;
    this.particles = [];
    while (this.particles.length < this.amount) {
      this.particles.push(new ExplosionParticle(this.x, this.y, this.size, this.col, this.fadeSpeed,
        {
          x: ((Math.random() - 0.5) * this.speed),
          y: ((Math.random() - 0.5) * this.speed)
        }))
      this.draw = function () {
        this.lifetime = this.duration - (GetTime() - this.start)
        this.particles.forEach((Particle, index) => {
          Particle.draw()
        })
      }
    }
  }



     function RippleEffect(x, y, speed, duration, rippleWidth, color, inOrOut, fillOrStroke, amountOfRipples, background) {
        this.col = color;
        this.speed = speed;
        this.dur = duration;
        this.width = rippleWidth;
        this.start = GetTime();
        this.lifetime;
        this.x = x;
        this.y = y;
        this.fill = fillOrStroke;
        this.radius = 0;
        this.amount = amountOfRipples;
        this.background = background;
        if (inOrOut == "in") {
          this.radius = 200 + (this.width * (this.amount * 2));
          this.speed = -this.speed
        }
        this.draw = function () {
          if(this.background){
            DrawBackground("black");
          }
          
          
          ctx.lineWidth = this.width;
          ctx.beginPath();
          for (let i = 0; i < this.amount; i++) {
            if (this.radius - i * (this.width * 2) > 0) {
              ctx.arc(this.x, this.y, this.radius - i * (this.width * 2), 0, 2 * Math.PI);
            }
          }
          if (this.fill == "fill") {
            ctx.fillStyle = this.col;
            ctx.fill();
          } else {
            ctx.strokeStyle = this.col;
            ctx.stroke();
          }
          this.radius += this.speed;
          this.lifetime = this.dur - (GetTime() - this.start);
        }
      }

      function BarEffect(direction, color, speed, duration, barWidth, amountOfBars) {
          this.dir = direction;
          this.col = color;
          this.dur = duration;
          this.start = GetTime();
          this.lifetime;
          this.x = 0;
          this.y = 0;
          this.bW = barWidth;
          this.speed = speed;
          this.amount = amountOfBars;
          switch (this.dir) {
            case "up":
              this.y = c.height;
              this.speed = -this.speed;
              break;
            case "right":
              this.x -= this.bW;
              break;
            case "down":
              this.y -= this.bW;
              break;
            case "left":
              this.x = c.width + (this.bW*this.amount) - this.bW;
              this.speed = -this.speed;
              break;
          }
          this.draw = function () {
            ctx.fillStyle = this.col;
            for (let i = 0; i < this.amount; i++) {
              if (this.dir == "up" || this.dir == "down") {
                ctx.fillRect(this.x, this.y - ((this.bW * 2) * i), c.width, this.bW);
                this.y += this.speed / this.amount;
              } else {
                ctx.fillRect(this.x - ((this.bW * 2) * i), this.y, this.bW, c.height);
                this.x += this.speed / this.amount;
              }
            }
            this.lifetime = this.dur - (GetTime() - this.start);
          }
        }



  function copyScreen() {

    let lightness = new Int8Array(engine.zone.lightness);
    let sat = new Int8Array(engine.zone.saturation);
    let hue = new Int16Array(engine.zone.hue);
    for (var iZone = 0; iZone < 560; iZone++) {
      var iRow = Math.floor(iZone / 28);
      var iCol = iZone % 28;
      var iWidth = 320 / 28;
      var iHeight = 200 / 20;
      var iZx = iCol * iWidth;
      var iZy = iRow * iHeight;
      ctx.fillStyle =
        "hsla(" +
        hue[iZone] +
        "," +
        sat[iZone] +
        "%," +
        lightness[iZone] +
        "%, " +
        "1" +
        ")";

      ctx.fillRect(iZx, iZy, iWidth, iHeight);
    }
  }

  class RandomCube{
    constructor(width, height, color, moveDir, speed, y){
      this.width = width
      this.height = height;
      this.col = color;
      this.moveDir = moveDir;
      this.y = y;
      this.speed = speed*(Math.random()*2) + speed;
      if(this.moveDir == "left" || this.moveDir == "right"){
        if(this.y == null){
          this.y = Math.random() * 200;
        }
        if(this.moveDir == "left"){
          this.speed = -this.speed;
          this.x = 320;
        } else if (this.moveDir == "right") {
          this.x = 0;
        }
      } else {
        this.x = Math.random() * 320;
        if (this.moveDir == "up") {
          this.speed = -this.speed;
          this.y = 200;
        } else if(this.moveDir == "down") {
          this.y = 0;
        }
      }
    }
    draw(){
      ctx.fillStyle = this.col; 
      ctx.fillRect(this.x, this.y, this.width, this.height);
      if(this.moveDir == "left" || this.moveDir == "right"){
        this.x += this.speed;
      } else {
        this.y += this.speed;
      }
    }
  }

  function SmoothBackgroundToBlack(){
    this.y = -200;

    this.draw = function(){
      ctx.beginPath();
      ctx.fillStyle = "black"
      ctx.fillRect(0, this.y, 320, 200)
      this.y += 5;
    }
  }

    class ExplosionParticle {
      constructor(x, y, radius, color, fadeSpeed, velocity) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = radius;
        this.velocity = velocity;
        this.alpha = 1 * fadeSpeed;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath()
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
        ctx.fillStyle = this.color
        ctx.fill()
        this.x += this.velocity.x
        this.y += this.velocity.y
        this.alpha -= 0.01
      }
    }

   class blood {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.speed = (Math.random() + 0.1) * 4
      }
      Draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
        ctx.strokeStyle = this.color;
        ctx.stroke();
        this.y += this.speed * Math.random();
        this.x += (Math.random() - 0.5) * 8;
      }

    }

   function GetTime() {
      return new Date().getTime()
    }
  

  
  function StateHandler() {
    var stack = [];
    var state = null;

    var updateState = function () {
      if (stack.length > 0) {
        state = stack[stack.length - 1];
      } else {
        state = null;
      }
    };

    this.Push = function (newState) {
        stack.push(newState);
        updateState();
      }

    this.Pop = function () {
      stack.pop();
      updateState();
    };

    this.Process = function () {
      if (state != null) {
        state.Process();
      }
    };
  }

  function Meter(count, callback) {
    this.size = count;
    this.value = 0;
    this.diff = 0;
    this.increased = false;
    this.decreased = false;
    var values = [];

    this.setValue = function (updatedValue) {
      // Add and shift.
      if (updatedValue == -1) return;
      values.push(updatedValue);

      if (values.length > this.size) {
        values.shift();
      }

      // Exit early if we've got a long-term match.
      for (var i = 0; i < values.length - 1; i++) {
        if (values[i] !== values[i + 1]) return;
      }

      // We got here, so we've got a matching value collection.
      if (this.value !== values[0]) {
        this.diff = Math.abs(this.value - values[0]);
        this.increased = this.value < values[0];
        this.decreased = this.value > values[0];
        this.value = values[0];
        callback();
      }
    };
  }

  function onEngineReady() {
    // Grab canvas and rendering context.
    c = document.getElementById("exCanvas");
    ctx = c.getContext("2d");

    // Start updates *after* our engine is accessible and ready.
    window.requestAnimationFrame(update);
  }
</script>
