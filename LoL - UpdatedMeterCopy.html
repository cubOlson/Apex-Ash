   function DrawBackground(color) {
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, c.width, c.height)
    }

    function ExtendedEYoneEffect(){
      this.lifetime = 1000;
      this.draw = function (){
        DrawBackground("hsla(238, 100%, 5%, 0.8)");
        if(!ActiveExtendedE){
          this.lifetime = 0;
          effects.push(new RippleEffect(160,100,5,2500, 30, "red", "out", "stroke", "3"))
        }
      }

    function YoneWeffect() {
        this.start = GetTime();
        this.lifetime;
        freezeBackground = true;
        var bar1 = new BarEffect("right", "red", 10, 1500, 1000, 1);
        var bar2 = new BarEffect("right", "black", 10, 1500, 1000, 1);
        this.Process = function(){
          if(this.lifetime <= 0){
            freezeBackground = false;
            stateMgr.Pop();
          }
          this.draw()
        }
        this.draw = function () {
          this.lifetime = 1000 - (GetTime() - this.start)
          if (this.lifetime > 900) {
            bar1.draw();
          } else if (this.lifetime >0){
            bar1.draw();
            bar2.draw();
          }
        }
      }

    function YoneQeffect (color) {
      this.start = GetTime();
      this.lifetime;
      this.x = -320;
      this.y = 200;
      this.col = color;
      this.sat = 0;
      this.draw = function(){
        this.lifetime = 3000 - (GetTime() -this.start)
        ctx.beginPath();
        ctx.moveTo(0 + this.x, 180 + this.y);
        ctx.lineTo(160 + this.x, 80 + this.y)
        ctx.lineTo(320 + this.x,0 + this.y)
        ctx.lineTo(180 + this.x,120 + this.y)
        ctx.lineTo(40 + this.x,220 + this.y)
        ctx.fillStyle = this.col;
        ctx.fill();
        if(this.x <0){
          this.x += 15;
          this.y -= 9.375
          this.state = 1;
        } else if(this.state == 1) {
          
          // effects.push(new RippleEffect(320,0,7,1500,30, "red", "out", "stroke", 3))
          this.state =2;
        } else if(this.state == 2){
          this.col =  `hsla(0, ${this.sat}%, 50%)`
          this.sat++;
        }
      } 
    }

     function ExtendedQYoneEffect() {
        this.lifetime = 1000;
        this.bars = [];
        this.draw = function () {
          while (this.bars.length < 20){
            this.bars.push(new RandomCube(30, 20, "blue", "xAxis", 3))
          }

            bar.draw();
          });
          this.bars.shift();
        
          if (!ActiveExtendedQ) {
            this.lifetime = 0;
            effects.push(new YoneQeffect("blue"))
          }
        }
      }

     function RippleEffect(x, y, speed, duration, rippleWidth, color, inOrOut, fillOrStroke, amountOfRipples) {
        this.col = color;
        this.speed = speed;
        this.dur = duration;
        this.width = rippleWidth;
        this.start = GetTime();
        this.lifetime;
        this.x = x;
        this.y = y;
        this.fill = fillOrStroke;
        this.radius = 0;
        this.amount = amountOfRipples;
        if (inOrOut == "in") {
          this.radius = 200 + (this.width * (this.amount * 2));
          this.speed = -this.speed
        }
        this.draw = function () {
          ctx.strokeStyle = this.col;
          ctx.fillStyle = this.col;
          ctx.lineWidth = this.width;
          ctx.beginPath();
          for (let i = 0; i < this.amount; i++) {
            if (this.radius - i * (this.width * 2) > 0) {
              ctx.arc(this.x, this.y, this.radius - i * (this.width * 2), 0, 2 * Math.PI);
            }
          }
          if (this.fill == "fill") {
            ctx.fill();
          } else {
            ctx.stroke();
          }
          this.radius += this.speed;
          this.lifetime = this.dur - (GetTime() - this.start);
        }
      }

      function BarEffect(direction, color, speed, duration, barWidth, amountOfBars) {
          this.dir = direction;
          this.col = color;
          this.dur = duration;
          this.start = GetTime();
          this.lifetime;
          this.x = 0;
          this.y = 0;
          this.bW = barWidth;
          this.speed = speed;
          this.amount = amountOfBars;
          switch (this.dir) {
            case "up":
              this.y = c.height;
              this.speed = -this.speed;
              break;
            case "right":
              this.x -= this.bW;
              break;
            case "down":
              this.y -= this.bW;
              break;
            case "left":
              this.x = c.width + this.bW + (this.amount * this.bW);
              this.speed = -this.speed;
              break;
          }
          this.draw = function () {
            ctx.fillStyle = this.col;
            for (let i = 0; i < this.amount; i++) {
              if (this.dir == "up" || this.dir == "down") {
                ctx.fillRect(this.x, this.y - ((this.bW * 2) * i), c.width, this.bW);
                this.y += this.speed / this.amount;
              } else {
                ctx.fillRect(this.x - ((this.bW * 2) * i), this.y, this.bW, c.height);
                this.x += this.speed / this.amount;
              }
            }
            this.lifetime = this.dur - (GetTime() - this.start);
          }
        }



  function copyScreen() {

    let lightness = new Int8Array(engine.zone.lightness);
    let sat = new Int8Array(engine.zone.saturation);
    let hue = new Int16Array(engine.zone.hue);
    for (var iZone = 0; iZone < 560; iZone++) {
      var iRow = Math.floor(iZone / 28);
      var iCol = iZone % 28;
      var iWidth = 320 / 28;
      var iHeight = 200 / 20;
      var iZx = iCol * iWidth;
      var iZy = iRow * iHeight;
      ctx.fillStyle =
        "hsla(" +
        hue[iZone] +
        "," +
        sat[iZone] +
        "%," +
        lightness[iZone] +
        "%, " +
        "1" +
        ")";

      ctx.fillRect(iZx, iZy, iWidth, iHeight);
    }
  }

  class RandomCube{
    constructor(width, height, color,moveDir, speed){
      this.width = width
      this.height = height;
      this.col = color;
      this.moveDir = moveDir;
      this.speed = speed*(Math.random()*2) + speed;
      if(this.moveDir == "xAxis"){
        this.y = Math.random() * 200;
        if(Math.random() >0.5){
          this.speed = -this.speed;
          this.x = 320;
        } else {
          this.x = 0;
        }
      } else {
        this.x = Math.random() * 320;
        if (Math.random() > 0.5) {
          this.speed = -this.speed;
          this.y = 200;
        } else {
          this.y = 0;
        }
      }
    }
    draw(){
      ctx.fillStyle = this.col; 
      ctx.fillRect(this.x, this.y, this.width, this.height);
      if(this.moveDir = "xAxis"){
        this.x += this.speed;
      } else {
        this.y += this.speed;
      }
    }
  }

   function GetTime() {
      return new Date().getTime()
    }
  

  
  function StateHandler() {
    var stack = [];
    var state = null;

    var updateState = function () {
      if (stack.length > 0) {
        state = stack[stack.length - 1];
      } else {
        state = null;
      }
    };

    this.Push = function (newState) {
        stack.push(newState);
        updateState();
      }

    this.Pop = function () {
      stack.pop();
      updateState();
    };

    this.Process = function () {
      if (state != null) {
        state.Process();
      }
    };
  }

  function Meter(count, callback) {
    this.size = count;
    this.value = 0;
    this.diff = 0;
    this.increased = false;
    this.decreased = false;
    var values = [];

    this.setValue = function (updatedValue) {
      // Add and shift.
      if (updatedValue == -1) return;
      values.push(updatedValue);

      if (values.length > this.size) {
        values.shift();
      }

      // Exit early if we've got a long-term match.
      for (var i = 0; i < values.length - 1; i++) {
        if (values[i] !== values[i + 1]) return;
      }

      // We got here, so we've got a matching value collection.
      if (this.value !== values[0]) {
        this.diff = Math.abs(this.value - values[0]);
        this.increased = this.value < values[0];
        this.decreased = this.value > values[0];
        this.value = values[0];
        callback();
      }
    };
  }

  function onEngineReady() {
    // Grab canvas and rendering context.
    c = document.getElementById("exCanvas");
    ctx = c.getContext("2d");

    // Start updates *after* our engine is accessible and ready.
    window.requestAnimationFrame(update);
  }
